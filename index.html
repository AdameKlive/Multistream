<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #container {
            position: relative;
            width: 80%; /* Szeroko≈õƒá dla odtwarzaczy */
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* Zgodnie z Twoim obecnym ustawieniem */
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; /* Najwy≈ºszy z-index, aby player by≈Ç zawsze na wierzchu */
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease; /* P≈Çynne animacje dla przenoszenia */
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Warstwowanie czatu z giambaj.it === */
        #chatWrapper {
            width: 20%; /* Szeroko≈õƒá ca≈Çej sekcji czatu */
            height: 100vh;
            border-left: 2px solid white;
            position: relative; /* Wa≈ºne dla pozycjonowania dzieci */
            overflow: hidden; /* Ukryje wszelkie przepe≈Çnienia */
            background-color: #1a1a1a; /* Kolor t≈Ça dla ca≈Çej sekcji czatu */
            transition: width 0.3s ease, height 0.3s ease; /* Dla p≈Çynnych zmian rozmiaru czatu */
        }

        #giambajChatIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* PoczƒÖtkowa wysoko≈õƒá giambaj.it (gdy player nie jest nad nim) */
            height: calc(100% - 95px); /* Wysoko≈õƒá minus sta≈Ça wysoko≈õƒá inputa Twitcha */
            z-index: 2; /* Bƒôdzie na wierzchu oryginalnego czatu Twitcha */
            border: none; /* Brak ramki */
            background-color: transparent;
            transition: height 0.3s ease, top 0.3s ease; /* P≈Çynne animacje dla wysoko≈õci czatu */
        }

        #twitchChatInputIframe {
            position: absolute;
            bottom: 0; /* Przyczepiamy go do do≈Çu chatWrapper */
            left: 0;
            width: 100%;
            height: 95px; /* Domy≈õlna wysoko≈õƒá dolnego paska czatu Twitcha. DO DOPASOWANIA! */
            z-index: 1; /* Pod giambajChatIframe, aby jego g√≥rna czƒô≈õƒá by≈Ça zakryta */
            border: none;
            overflow: hidden; /* Wa≈ºne: ukrywa wszystko poza dolnym paskiem */
            margin-top: -9999px; /* Du≈ºy ujemny margines, aby ukryƒá g√≥rƒô iframe */
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink" title="Zmniejsz player">‚ûñ</button>
                <button id="expand" title="Powiƒôksz player">‚ûï</button>
                <button id="move" title="PrzeciƒÖgnij player">üî≤</button>
                <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button> </div>
        </div>
    </div>

    <div id="chatWrapper">
        <iframe id="giambajChatIframe" src="https://www.giambaj.it/twitch/jchat/v2/?channel=adamekl&size=1&font=1&animate=true" frameborder="0" allowfullscreen></iframe>

        <iframe id="twitchChatInputIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatWrapper = document.getElementById('chatWrapper');
        const giambajChatIframe = document.getElementById('giambajChatIframe');
        const twitchChatInputIframe = document.getElementById('twitchChatInputIframe');
        const toggleChatDockButton = document.getElementById('toggleChatDock');

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        // Zapisz poczƒÖtkowe pozycje i rozmiary playera
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; // Nowy stan

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            // Je≈õli player jest zadokowany, zaktualizuj wysoko≈õƒá czatu po zmianie rozmiaru playera
            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); // Ponownie wywo≈Çaj, aby przeliczyƒá rozmiary
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            // Je≈õli player by≈Ç zadokowany, odblokuj go przy rozpoczƒôciu przenoszenia
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    const containerRect = document.getElementById('container').getBoundingClientRect();
                    newLeft = Math.max(containerRect.left, Math.min(newLeft, containerRect.right - twitchPlayer.offsetWidth));
                    newTop = Math.max(containerRect.top, Math.min(newTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${newTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- Nowa funkcjonalno≈õƒá DOCKOWANIA ---

        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return; // Nie dokuj ponownie, chyba ≈ºe wymuszono

            const chatRect = chatWrapper.getBoundingClientRect();
            let playerHeightOnDock = twitchPlayer.offsetHeight; // U≈ºyj bie≈ºƒÖcej wysoko≈õci playera
            let playerWidthOnDock = chatRect.width; // Dopasuj do szeroko≈õci czatu

            // Dostosuj rozmiar playera, aby pasowa≈Ç do szeroko≈õci czatu i zachowa≈Ç proporcje
            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            // Zaktualizuj playerHeight po zmianie szeroko≈õci
            playerHeightOnDock = twitchPlayer.offsetHeight; // Pobierz nowƒÖ wysoko≈õƒá po dopasowaniu

            // Ustaw playera w g√≥rnym lewym rogu obszaru czatu
            const containerRect = document.getElementById('container').getBoundingClientRect();
            twitchPlayer.style.left = `${chatRect.left - containerRect.left}px`;
            twitchPlayer.style.top = `${chatRect.top - containerRect.top}px`; // Przyklej do samej g√≥ry chatWrapper

            // Zmniejsz wysoko≈õƒá JChat iframe
            const twitchInputHeight = twitchChatInputIframe.offsetHeight; // Powinno byƒá ~95px
            giambajChatIframe.style.height = `calc(100% - ${playerHeightOnDock + twitchInputHeight}px)`;
            giambajChatIframe.style.top = `${playerHeightOnDock}px`; // Przesu≈Ñ JChat pod playera

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'Ode≈õlij'; // Zmie≈Ñ tekst przycisku
            toggleChatDockButton.title = 'Odokuj player i przywr√≥ƒá czat'; // Zmie≈Ñ tytu≈Ç przycisku
        }

        function undockPlayerFromChat() {
            // Przywr√≥ƒá oryginalne pozycje i rozmiary playera
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            // Przywr√≥ƒá oryginalnƒÖ wysoko≈õƒá JChat iframe
            giambajChatIframe.style.height = `calc(100% - 95px)`; // Powr√≥t do domy≈õlnej wysoko≈õci
            giambajChatIframe.style.top = `0px`; // Powr√≥t na g√≥rƒô

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj'; // Zmie≈Ñ tekst przycisku
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem'; // Zmie≈Ñ tytu≈Ç przycisku
        }

        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });
    </script>
</body>
</html>
