<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #container {
            position: relative;
            width: 80%; /* SzerokoÅ›Ä‡ dla odtwarzaczy */
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* Zgodnie z Twoim obecnym ustawieniem */
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; /* NajwyÅ¼szy z-index, aby player byÅ‚ zawsze na wierzchu */
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease; /* PÅ‚ynne animacje dla przenoszenia */
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Sekcja czatu Twitcha === */
        #chatWrapper {
            width: 20%; /* SzerokoÅ›Ä‡ caÅ‚ej sekcji czatu */
            height: 100vh;
            border-left: 2px solid white;
            position: relative; /* WaÅ¼ne dla pozycjonowania iframe czatu */
            overflow: hidden;
            background-color: #1a1a1a;
        }

        #twitchChatIframe { /* Zmieniona nazwa ID z twitchChatInputIframe */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Iframe Twitcha zajmuje caÅ‚Ä… dostÄ™pnÄ… wysokoÅ›Ä‡ */
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink" title="Zmniejsz player">âž–</button>
                <button id="expand" title="PowiÄ™ksz player">âž•</button>
                <button id="move" title="PrzeciÄ…gnij player">ðŸ”²</button>
                <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button> </div>
        </div>
    </div>

    <div id="chatWrapper">
        <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatWrapper = document.getElementById('chatWrapper'); // Potrzebne do dokowania
        const twitchChatIframe = document.getElementById('twitchChatIframe'); // Zmieniona nazwa

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        // Zapisz poczÄ…tkowe pozycje i rozmiary playera
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; // Stan dokowania

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            // JeÅ›li player jest zadokowany, zaktualizuj wysokoÅ›Ä‡ czatu po zmianie rozmiaru playera
            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); // Ponownie wywoÅ‚aj, aby przeliczyÄ‡ i zastosowaÄ‡ nowe rozmiary
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            // JeÅ›li player byÅ‚ zadokowany, odblokuj go przy rozpoczÄ™ciu przenoszenia
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    const containerRect = document.getElementById('container').getBoundingClientRect();
                    newLeft = Math.max(containerRect.left, Math.min(newLeft, containerRect.right - twitchPlayer.offsetWidth));
                    newTop = Math.max(containerRect.top, Math.min(newTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${newTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- FunkcjonalnoÅ›Ä‡ DOCKOWANIA ---
        // Ta funkcja dostosowuje wysokoÅ›Ä‡ iframe'a czatu po zadokowaniu playera
        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return;

            const chatRect = chatWrapper.getBoundingClientRect();
            let playerWidthOnDock = chatRect.width; 
            
            // Dopasuj rozmiar playera do szerokoÅ›ci czatu, zachowujÄ…c proporcje
            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            const playerHeightOnDock = twitchPlayer.offsetHeight; // Pobierz nowÄ… wysokoÅ›Ä‡ playera

            const containerRect = document.getElementById('container').getBoundingClientRect();
            twitchPlayer.style.left = `${chatRect.left - containerRect.left}px`;
            twitchPlayer.style.top = `${chatRect.top - containerRect.top}px`;

            // Zmniejsz wysokoÅ›Ä‡ iframe'a czatu, aby player siÄ™ zmieÅ›ciÅ‚
            twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
            twitchChatIframe.style.top = `${playerHeightOnDock}px`; // PrzesuÅ„ czat pod playera

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'OdeÅ›lij';
            toggleChatDockButton.title = 'Odokuj player i przywrÃ³Ä‡ czat';
        }

        // Ta funkcja przywraca oryginalnÄ… wysokoÅ›Ä‡ iframe'a czatu
        function undockPlayerFromChat() {
            // PrzywrÃ³Ä‡ oryginalne pozycje i rozmiary playera
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            // PrzywrÃ³Ä‡ oryginalnÄ… wysokoÅ›Ä‡ iframe'a czatu
            twitchChatIframe.style.height = `100%`;
            twitchChatIframe.style.top = `0px`;

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj';
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem';
        }

        const toggleChatDockButton = document.getElementById('toggleChatDock');
        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });
    </script>
</body>
</html>
