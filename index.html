<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; /* WypeÅ‚nij caÅ‚Ä… wysokoÅ›Ä‡ widokowÄ… */
        }

        #globalContainer { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        #mainContent { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            position: relative; 
            padding: 10px; 
            box-sizing: border-box; 
            width: 80%; 
        }

        #kickPlayer {
            width: 100%; /* Upewnij siÄ™, Å¼e wypeÅ‚nia caÅ‚Ä… szerokoÅ›Ä‡ mainContent */
            height: 100%; /* BÄ™dzie dynamicznie ustawiana przez JS */
            background-color: black;
            /* UsuniÄ™to staÅ‚e wysokoÅ›ci, bÄ™dÄ… zarzÄ…dzane przez JS */
        }

        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; 
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Sekcja czatu Twitcha - CHATSIDEBAR === */
        #chatSidebar { 
            display: flex;
            flex-direction: row; /* Flex row, aby pasek z przyciskami byÅ‚ obok czatu */
            width: 350px; 
            height: 100vh;
            border-left: 2px solid white;
            background-color: #1a1a1a;
            transition: width 0.3s ease; 
            overflow: hidden; 
            position: relative; /* Dla pozycjonowania przycisku czatu */
        }

        #chatSidebar.hidden {
            width: 50px; /* SzerokoÅ›Ä‡ minimalna, tylko na pasek z przyciskiem */
        }

        /* Nowy kontener dla iframe czatu, aby odseparowaÄ‡ go od przyciskÃ³w */
        #chatIframeContainer {
            flex-grow: 1; /* WypeÅ‚nia resztÄ™ miejsca w sidebar */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* WaÅ¼ne, Å¼eby czat nie wylewaÅ‚, gdy jest ukryty */
        }

        #twitchChatIframe { 
            flex-grow: 1; 
            width: 100%;
            border: none;
        }

        /* Przyciski do ukrywania/pokazywania czatu - umieszczone OBOK czatu */
        .chat-toggle-buttons {
            display: flex;
            flex-direction: column; /* Przyciski pionowo */
            justify-content: flex-start; /* Na gÃ³rze */
            align-items: center; /* WyÅ›rodkuj poziomo */
            width: 50px; /* SzerokoÅ›Ä‡ paska na przyciski */
            height: 100%; /* WysokoÅ›Ä‡ caÅ‚ego sidebara */
            background: transparent; /* Przezroczyste tÅ‚o */
            position: absolute; /* Absolutne pozycjonowanie wewnÄ…trz chatSidebar */
            left: 0; /* Zawsze na lewej krawÄ™dzi chatSidebar */
            top: 0;
            padding-top: 10px; /* OdlegÅ‚oÅ›Ä‡ od gÃ³ry */
            box-sizing: border-box;
            z-index: 2; /* Nad iframe czatu, aby byÅ‚y klikalne */
        }

        .chat-toggle-buttons button {
            background: rgba(255, 255, 255, 0.1); /* Bardziej przezroczyste tÅ‚o */
            color: white;
            border: none;
            padding: 5px 8px; /* Mniejsze paddingi dla kompaktowoÅ›ci */
            cursor: pointer;
            border-radius: 3px;
            font-size: 1.2em;
            line-height: 1;
            transition: background-color 0.2s ease;
            margin-bottom: 5px; /* OdstÄ™p miÄ™dzy przyciskami */
        }

        .chat-toggle-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* WidocznoÅ›Ä‡ przyciskÃ³w */
        #chatToggleButtonHide { display: none; }
        #chatToggleButtonShow { display: none; }
        
        #chatSidebar:not(.hidden) #chatToggleButtonHide {
            display: block; 
        }
        #chatSidebar.hidden #chatToggleButtonShow {
            display: block; 
        }

        /* Ukryj iframe czatu, gdy czat jest schowany */
        #chatSidebar.hidden #chatIframeContainer {
            width: 0; /* Skurcz iframe container do 0 szerokoÅ›ci */
            opacity: 0; /* UczyÅ„ niewidzialnym */
            transition: width 0.3s ease, opacity 0.3s ease;
        }
        #chatIframeContainer {
            transition: width 0.3s ease, opacity 0.3s ease; /* Dodaj transition dla pokazywania */
        }


        /* Styl tooltipa */
        .chat-toggle-buttons button .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute; 
            z-index: 1;
            left: 100%; /* Po prawej stronie przycisku */
            top: 50%;
            transform: translateY(-50%) translateX(5px); /* OdlegÅ‚oÅ›Ä‡ od przycisku */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
            white-space: nowrap; /* Zapobiegaj Å‚amaniu linii */
            pointer-events: none; 
        }

        .chat-toggle-buttons button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="globalContainer"> 
        <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
                <div class="controls">
                    <button id="shrink" title="Zmniejsz player">âž–</button>
                    <button id="expand" title="PowiÄ™ksz player">âž•</button>
                    <button id="move" title="PrzeciÄ…gnij player">ðŸ”²</button>
                    <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button>
                    <button id="toggleBrowserFullscreen" title="PrzeÅ‚Ä…cz peÅ‚ny ekran przeglÄ…darki">
                        &#x26F6; 
                    </button>
                </div>
            </div>
        </div>

        <div id="chatSidebar"> 
            <div class="chat-toggle-buttons">
                <button id="chatToggleButtonHide" title="Ukryj Czat">
                    &raquo;<span class="tooltip">Ukryj Czat</span> </button>
                <button id="chatToggleButtonShow" title="PokaÅ¼ Czat">
                    &laquo;<span class="tooltip">PokaÅ¼ Czat</span> </button>
            </div>
            <div id="chatIframeContainer">
                <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
            </div>
        </div>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatSidebar = document.getElementById('chatSidebar'); 
        const twitchChatIframe = document.getElementById('twitchChatIframe');
        const mainContent = document.getElementById('mainContent'); 

        const chatToggleButtonHide = document.getElementById('chatToggleButtonHide');
        const chatToggleButtonShow = document.getElementById('chatToggleButtonShow');
        const toggleBrowserFullscreenButton = document.getElementById('toggleBrowserFullscreen'); 
        const chatIframeContainer = document.getElementById('chatIframeContainer'); // Nowy element

        const CHAT_VISIBLE_WIDTH = 350; 
        const CHAT_HIDDEN_WIDTH = 50;  

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; 
        let isChatHidden = false; 

        // Funkcja do dynamicznego dostosowywania rozmiaru playera Kicka
        function adjustKickPlayerSize() {
            const mainContentRect = mainContent.getBoundingClientRect();
            const aspectRatio = 16 / 9; // Standardowe proporcje 16:9

            // SzerokoÅ›Ä‡ Kicka to szerokoÅ›Ä‡ mainContent
            let kickWidth = mainContentRect.width;
            let kickHeight = kickWidth / aspectRatio;

            // SprawdÅº, czy wysokoÅ›Ä‡ nie przekracza dostÄ™pnej wysokoÅ›ci mainContent (minus twitchPlayer jeÅ›li jest)
            // Uproszczono do wypeÅ‚nienia caÅ‚ej dostÄ™pnej przestrzeni w mainContent.
            // JeÅ›li chcesz, aby Kick zajmowaÅ‚ np. 80% wysokoÅ›ci mainContent, moÅ¼esz to tu dostosowaÄ‡.
            // Na razie Kick bÄ™dzie prÃ³bowaÅ‚ zajÄ…Ä‡ caÅ‚Ä… przestrzeÅ„ z zachowaniem proporcji.
            // JeÅ›li Twitch jest oddokowany, Kick bÄ™dzie zajmowaÅ‚ caÅ‚Ä… dostÄ™pnÄ… przestrzeÅ„.
            // JeÅ›li Twitch jest zadokowany, Kick bÄ™dzie musiaÅ‚ siÄ™ dostosowaÄ‡ do pozostaÅ‚ej przestrzeni.

            // To wymaga bardziej zaawansowanej logiki, jeÅ›li Twitch ma byÄ‡ "pod Kickiem"
            // Na razie Kick wypeÅ‚nia mainContent, a Twitch jest absolute nad nim.
            // JeÅ›li Twitch ma wpÅ‚ywaÄ‡ na Kicka, trzeba zmieniÄ‡ ukÅ‚ad mainContent na flex
            // lub uÅ¼yÄ‡ grid. Na potrzeby "wypeÅ‚nienia pola" Kicka, skupmy siÄ™ na jego rozciÄ…gniÄ™ciu.
            
            // Proste wypeÅ‚nienie mainContent dla Kicka
            document.getElementById('kickPlayer').style.width = '100%';
            document.getElementById('kickPlayer').style.height = `${kickHeight}px`;
        }

        // WywoÅ‚aj dostosowanie rozmiaru przy Å‚adowaniu strony i zmianie rozmiaru okna
        window.addEventListener('load', adjustKickPlayerSize);
        window.addEventListener('resize', adjustKickPlayerSize);


        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); 
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;
        let containerRect; 

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.getBoundingClientRect().left;
            offsetY = e.clientY - twitchPlayer.getBoundingClientRect().top;
            
            containerRect = mainContent.getBoundingClientRect();

            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                let newGlobalLeft = e.clientX - offsetX;
                let newGlobalTop = e.clientY - offsetY;

                requestAnimationFrame(() => {
                    let boundedLeft = Math.max(containerRect.left, Math.min(newGlobalLeft, containerRect.right - twitchPlayer.offsetWidth));
                    let boundedTop = Math.max(containerRect.top, Math.min(newGlobalTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${boundedLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${boundedTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            if (isMoving) {
                isMoving = false;
                document.body.style.cursor = 'default';
                containerRect = null;
            }
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- FunkcjonalnoÅ›Ä‡ DOCKOWANIA ---
        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return;

            if (isChatHidden) {
                toggleChatVisibility(false); 
            }

            const chatRect = chatSidebar.getBoundingClientRect(); 
            let playerWidthOnDock = chatRect.width - CHAT_HIDDEN_WIDTH; // SzerokoÅ›Ä‡ dostÄ™pna wewnÄ…trz chatIframeContainer
            if (playerWidthOnDock < 0) playerWidthOnDock = 0; // Upewnij siÄ™, Å¼e nie ma ujemnej szerokoÅ›ci

            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            const playerHeightOnDock = twitchPlayer.offsetHeight; 

            twitchPlayer.style.position = 'absolute'; 
            // Pozycja playera dokowanego jest wzglÄ™dem mainContent, ale musi byÄ‡ obok paska przyciskÃ³w
            // Dlatego ustawiamy go od lewej krawÄ™dzi chatSidebar + szerokoÅ›Ä‡ paska przyciskÃ³w
            const sidebarLeft = chatSidebar.getBoundingClientRect().left;
            const mainContentLeft = mainContent.getBoundingClientRect().left;
            twitchPlayer.style.left = `${(sidebarLeft - mainContentLeft) + CHAT_HIDDEN_WIDTH}px`; 
            twitchPlayer.style.top = `0px`; // Na samej gÃ³rze sidebara

            twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
            twitchChatIframe.style.top = `${playerHeightOnDock}px`; 
            twitchChatIframe.style.position = 'relative'; 

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'OdeÅ›lij';
            toggleChatDockButton.title = 'Odokuj player i przywrÃ³Ä‡ czat';
        }

        function undockPlayerFromChat() {
            twitchPlayer.style.position = 'absolute'; 
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            twitchChatIframe.style.height = `100%`;
            twitchChatIframe.style.top = `0px`;
            twitchChatIframe.style.position = 'static'; 

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj';
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem';
        }

        const toggleChatDockButton = document.getElementById('toggleChatDock');
        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });

        // --- FunkcjonalnoÅ›Ä‡ UKRYWANIA/POKAZYWANIA CZATU ---
        function toggleChatVisibility(fromButton = true) {
            if (isChatHidden) { 
                chatSidebar.classList.remove('hidden');
                isChatHidden = false;
            } else { 
                chatSidebar.classList.add('hidden');
                isChatHidden = true;
                if (isPlayerDockedToChat) {
                    undockPlayerFromChat();
                }
            }
            adjustKickPlayerSize(); // Dostosuj rozmiar Kicka po zmianie czatu
        }

        chatToggleButtonHide.addEventListener('click', () => toggleChatVisibility(true));
        chatToggleButtonShow.addEventListener('click', () => toggleChatVisibility(true));

        // --- FunkcjonalnoÅ›Ä‡ PEÅNEGO EKRANU PRZEGLÄ„DARKI ---
        function toggleBrowserFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`BÅ‚Ä…d wejÅ›cia w tryb peÅ‚noekranowy: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        toggleBrowserFullscreenButton.addEventListener('click', toggleBrowserFullscreen);

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                toggleBrowserFullscreenButton.title = 'WyjdÅº z trybu peÅ‚noekranowego przeglÄ…darki';
                toggleBrowserFullscreenButton.innerHTML = '&#x26F7;'; 
            } else {
                toggleBrowserFullscreenButton.title = 'PrzeÅ‚Ä…cz peÅ‚ny ekran przeglÄ…darki';
                toggleBrowserFullscreenButton.innerHTML = '&#x26F6;'; 
            }
            adjustKickPlayerSize(); // Dostosuj rozmiar Kicka po wejÅ›ciu/wyjÅ›ciu z peÅ‚nego ekranu
        });

        // Inicjalizacja: Upewnij siÄ™, Å¼e rozmiar Kicka jest poprawny na start
        adjustKickPlayerSize();
    </script>
</body>
</html>
