<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; 
        }

        #globalContainer { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        #mainContent { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            position: relative; 
            padding: 10px; 
            box-sizing: border-box; 
        }

        #kickPlayer {
            width: 100%; 
            height: 100%; 
            background-color: black;
        }

        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            z-index: 100; 
            transition: top 0.3s ease, left 0.3s ease, width 0.3s ease, height 0.3s ease, opacity 0.3s ease; 
            opacity: 1; 
        }
        .controls { display: none !important; }

        /* === Sekcja czatu Twitcha - CHATSIDEBAR === */
        #chatSidebar { 
            display: flex;
            flex-direction: row; 
            width: 350px; 
            height: 100vh;
            border-left: 2px solid white;
            background-color: #1a1a1a;
            transition: width 0.3s ease; 
            overflow: hidden; 
            position: relative; 
            flex-shrink: 0; 
        }

        #chatSidebar.hidden {
            width: 0; 
        }

        #chatIframeContainer {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            transition: opacity 0.3s ease; 
        }

        #chatSidebar.hidden #chatIframeContainer {
            opacity: 0; 
        }

        #twitchChatIframe { 
            flex-grow: 1; 
            width: 100%;
            border: none;
        }

        .chat-toggle-buttons { display: none !important; }

        /* === GLOBALNY PRZYCISK OPCJI (ZƒòBATKA) === */
        #optionsToggleBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent; 
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center; /* Wy≈õrodkowanie horyzontalne */
            align-items: center; /* Wy≈õrodkowanie wertykalne */
            font-size: 2em;
            cursor: pointer;
            z-index: 200; 
            transition: background-color 0.2s ease, border-color 0.2s ease, opacity 0.3s ease; 
            opacity: 0.5; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Lekki cie≈Ñ */
        }

        #optionsToggleBtn:hover {
            background: rgba(255, 255, 255, 0.1); 
            border-color: rgba(255, 255, 255, 0.5);
            opacity: 1; 
            transform: scale(1.05); /* Lekkie powiƒôkszenie na hover */
        }

        /* === MENU OPCJI === */
        #optionsMenu {
            position: fixed;
            bottom: 80px; 
            left: 20px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9)); /* Nowy gradient */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Delikatniejsza ramka */
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px; 
            z-index: 199; 
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px); 
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Silniejszy cie≈Ñ dla menu */
        }

        #optionsMenu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #optionsMenu button {
            background: rgba(255, 255, 255, 0.08); /* Delikatniejszy kolor bazowy */
            color: white;
            border: none;
            padding: 10px 15px; /* Wiƒôkszy padding */
            border-radius: 6px; /* Bardziej zaokrƒÖglone rogi */
            cursor: pointer;
            font-size: 0.95em; /* Nieco wiƒôkszy font */
            text-align: left; 
            transition: background-color 0.2s ease, transform 0.1s ease; /* Dodano transform */
            white-space: nowrap; 
            display: flex; /* U≈ºyj flexbox dla ikony i tekstu */
            align-items: center; /* Wy≈õrodkuj wertykalnie */
            gap: 10px; /* Odstƒôp miƒôdzy ikonƒÖ a tekstem */
        }

        #optionsMenu button:hover {
            background: rgba(255, 255, 255, 0.15); /* Ja≈õniejszy na hover */
            transform: translateX(3px); /* Lekkie przesuniƒôcie w prawo */
        }
        
        #optionsMenu button:active {
            transform: translateY(1px); /* Efekt wci≈õniƒôcia */
        }

        #optionsMenu .menu-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        #optionsMenu .menu-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .disabled-button {
            opacity: 0.5 !important; 
            cursor: not-allowed !important;
            box-shadow: none !important; /* Usu≈Ñ cie≈Ñ dla nieaktywnych */
            transform: none !important; /* Usu≈Ñ transform dla nieaktywnych */
        }
    </style>
</head>
<body>
    <div id="globalContainer"> 
        <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="chatSidebar"> 
            <div id="chatIframeContainer">
                <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
            </div>
        </div>
    </div>

    <button id="optionsToggleBtn" title="Opcje Strony">‚öôÔ∏è</button>

    <div id="optionsMenu">
        <div class="menu-group">
            <button id="shrinkTwitchPlayer" title="Zmniejsz rozmiar odtwarzacza Twitch">‚ûñ Pomniejsz Player TTV</button>
            <button id="expandTwitchPlayer" title="Zwiƒôksz rozmiar odtwarzacza Twitch">‚ûï Powiƒôksz Player TTV</button>
        </div>
        
        <div class="menu-group">
            <button id="positionTopLeft" title="Przenie≈õ odtwarzacz Twitch do lewego g√≥rnego rogu">‚ÜñÔ∏è Przenie≈õ TTV: Lewy G√≥rny</button>
            <button id="positionTopRight" title="Przenie≈õ odtwarzacz Twitch do prawego g√≥rnego rogu">‚ÜóÔ∏è Przenie≈õ TTV: Prawy G√≥rny</button>
            <button id="positionBottomLeft" title="Przenie≈õ odtwarzacz Twitch do lewego dolnego rogu">‚ÜôÔ∏è Przenie≈õ TTV: Lewy Dolny</button>
            <button id="positionBottomRight" title="Przenie≈õ odtwarzacz Twitch do prawego dolnego rogu">‚ÜòÔ∏è Przenie≈õ TTV: Prawy Dolny</button>
        </div>

        <div class="menu-group">
            <button id="toggleChatDock" title="Dokuj/Ode≈õlij odtwarzacz Twitch nad czatem">‚ÜîÔ∏è Dokuj TTV nad czat</button>
            <button id="hideDockedTwitchPlayer" title="Ukryj/Poka≈º odtwarzacz Twitch, gdy jest zadokowany">üëÅÔ∏è Ukryj TTV (gdy zadokowany)</button> </div>

        <div class="menu-group">
            <button id="toggleChatVisibilityBtn" title="Ukryj/Poka≈º panel czatu">üí¨ Ukryj/Poka≈º Czat</button>
            <button id="toggleBrowserFullscreen" title="Prze≈ÇƒÖcz tryb pe≈Çnoekranowy przeglƒÖdarki">üñ•Ô∏è Pe≈Çny Ekran Strony</button>
        </div>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const chatSidebar = document.getElementById('chatSidebar'); 
        const twitchChatIframe = document.getElementById('twitchChatIframe');
        const mainContent = document.getElementById('mainContent'); 
        const chatIframeContainer = document.getElementById('chatIframeContainer');

        const optionsToggleBtn = document.getElementById('optionsToggleBtn');
        const optionsMenu = document.getElementById('optionsMenu');

        const shrinkTwitchPlayerBtn = document.getElementById('shrinkTwitchPlayer');
        const expandTwitchPlayerBtn = document.getElementById('expandTwitchPlayer');
        const positionTopLeftBtn = document.getElementById('positionTopLeft');
        const positionTopRightBtn = document.getElementById('positionTopRight');
        const positionBottomLeftBtn = document.getElementById('positionBottomLeft');
        const positionBottomRightBtn = document.getElementById('positionBottomRight');
        const toggleChatDockBtn = document.getElementById('toggleChatDock');
        const hideDockedTwitchPlayerBtn = document.getElementById('hideDockedTwitchPlayer'); 
        const toggleChatVisibilityBtn = document.getElementById('toggleChatVisibilityBtn');
        const toggleBrowserFullscreenBtn = document.getElementById('toggleBrowserFullscreen');

        const CHAT_VISIBLE_WIDTH = 350; 
        const CHAT_MIN_WIDTH = 0; 

        const ANIMATION_DURATION = 350; 
        let isGlobalAnimating = false; 

        let minTwitchWidth = 213;
        let minTwitchHeight = 120;
        let maxTwitchWidth = 854;
        let maxTwitchHeight = 480;
        
        const defaultTwitchWidth = 427;
        const defaultTwitchHeight = 240;

        let isPlayerDockedToChat = false; 
        let isChatHidden = false; 
        let isTwitchPlayerHiddenWhenDocked = false; 

        function adjustKickPlayerSize() {
            const mainContentRect = mainContent.getBoundingClientRect();
            const aspectRatio = 16 / 9; 

            let kickWidth = mainContentRect.width;
            let kickHeight = kickWidth / aspectRatio;

            const kickPlayer = document.getElementById('kickPlayer');
            kickPlayer.style.width = '100%';
            kickPlayer.style.height = `${kickHeight}px`;
        }

        function setGlobalAnimationState(state) {
            isGlobalAnimating = state;
            const allMenuButtons = optionsMenu.querySelectorAll('button');
            allMenuButtons.forEach(btn => {
                if (state) {
                    btn.classList.add('disabled-button');
                    btn.setAttribute('disabled', 'true');
                } else {
                    btn.classList.remove('disabled-button');
                    btn.removeAttribute('disabled');
                }
            });
            if (state) {
                optionsToggleBtn.classList.add('disabled-button');
                optionsToggleBtn.setAttribute('disabled', 'true');
            } else {
                optionsToggleBtn.classList.remove('disabled-button');
                optionsToggleBtn.removeAttribute('disabled');
            }
        }


        // --- OBS≈ÅUGA MENU OPCJI ---
        let isMenuOpen = false;

        function toggleOptionsMenu() {
            if (isGlobalAnimating) return; 
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                optionsMenu.classList.add('show');
            } else {
                optionsMenu.classList.remove('show');
            }
        }

        optionsToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleOptionsMenu();
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !optionsMenu.contains(e.target) && e.target !== optionsToggleBtn) {
                toggleOptionsMenu();
            }
        });

        // --- ZARZƒÑDZANIE PLAYEREM TTV (ROZMIAR I POZYCJA) ---
        function updateTwitchPlayer(newWidth = twitchPlayer.offsetWidth, newHeight = twitchPlayer.offsetHeight, newPosition = null) {
            if (isGlobalAnimating) return; 
            setGlobalAnimationState(true); 

            // Obliczanie nowego rozmiaru
            let finalWidth = Math.min(Math.max(newWidth, minTwitchWidth), maxTwitchWidth);
            let finalHeight = (finalWidth * 9) / 16;
            finalHeight = Math.min(Math.max(finalHeight, minTwitchHeight), maxTwitchHeight);

            // Zastosuj nowy rozmiar
            twitchPlayer.style.width = `${finalWidth}px`;
            twitchPlayer.style.height = `${finalHeight}px`;

            // Obs≈Çuga opacity (widoczno≈õci) Twitcha
            if (newPosition !== 'docked' || !isTwitchPlayerHiddenWhenDocked) {
                twitchPlayer.style.opacity = '1'; 
            } else if (newPosition === 'docked' && isTwitchPlayerHiddenWhenDocked) {
                 twitchPlayer.style.opacity = '0'; 
            }

            // Obliczanie nowej pozycji
            if (newPosition) {
                const kickPlayerRect = document.getElementById('kickPlayer').getBoundingClientRect();
                const padding = 10; 

                let targetLeft, targetTop;

                switch (newPosition) {
                    case 'topLeft':
                        targetLeft = kickPlayerRect.left + padding;
                        targetTop = kickPlayerRect.top + padding;
                        break;
                    case 'topRight':
                        targetLeft = kickPlayerRect.right - finalWidth - padding;
                        targetTop = kickPlayerRect.top + padding;
                        break;
                    case 'bottomLeft':
                        targetLeft = kickPlayerRect.left + padding;
                        targetTop = kickPlayerRect.bottom - finalHeight - padding;
                        break;
                    case 'bottomRight':
                        targetLeft = kickPlayerRect.right - finalWidth - padding;
                        targetTop = kickPlayerRect.bottom - finalHeight - padding;
                        break;
                    case 'docked': 
                        const chatSidebarRect = chatSidebar.getBoundingClientRect(); 
                        targetLeft = chatSidebarRect.left; 
                        targetTop = chatSidebarRect.top;
                        break;
                    default:
                        const currentRect = twitchPlayer.getBoundingClientRect();
                        targetLeft = currentRect.left;
                        targetTop = currentRect.top;
                        break;
                }

                const mainContentRect = mainContent.getBoundingClientRect();
                twitchPlayer.style.left = `${targetLeft - mainContentRect.left}px`;
                twitchPlayer.style.top = `${targetTop - mainContentRect.top}px`;
            }

            // Obs≈Çuga stanu dokowania
            if (newPosition === 'docked') {
                isPlayerDockedToChat = true;
                toggleChatDockBtn.textContent = 'Ode≈õlij TTV z czatu';
                const playerHeightOnDock = twitchPlayer.offsetHeight;
                twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
                twitchChatIframe.style.top = `${playerHeightOnDock}px`; 
                twitchChatIframe.style.position = 'relative'; 
            } else if (isPlayerDockedToChat && newPosition !== 'docked') { 
                isPlayerDockedToChat = false;
                toggleChatDockBtn.textContent = 'Dokuj TTV nad czat';
                twitchChatIframe.style.height = `100%`;
                twitchChatIframe.style.top = `0px`;
                twitchChatIframe.style.position = 'static'; 
                twitchPlayer.style.opacity = '1'; // Zawsze przywr√≥ƒá widoczno≈õƒá po odokowaniu
                isTwitchPlayerHiddenWhenDocked = false; // Resetuj stan ukrycia
                hideDockedTwitchPlayerBtn.textContent = 'Ukryj TTV (gdy zadokowany)'; // Resetuj tekst przycisku
            }

            setTimeout(() => {
                adjustKickPlayerSize(); 
                setGlobalAnimationState(false); 
            }, ANIMATION_DURATION); 

            toggleOptionsMenu(); 
        }

        shrinkTwitchPlayerBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth - 42);
        });
        expandTwitchPlayerBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth + 42);
        });

        positionTopLeftBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'topLeft');
        });
        positionTopRightBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'topRight');
        });
        positionBottomLeftBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'bottomLeft');
        });
        positionBottomRightBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'bottomRight');
        });

        // --- Funkcjonalno≈õƒá DOKOWANIA ---
        toggleChatDockBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;

            if (isPlayerDockedToChat) {
                updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); 
            } else {
                if (isChatHidden) {
                    toggleChatVisibility(true); 
                    setTimeout(() => {
                        // Sprawd≈∫ ponownie, czy nie ma kolizji, zanim zadokujesz
                        if (!isGlobalAnimating && !isChatHidden) { 
                            updateTwitchPlayer(CHAT_VISIBLE_WIDTH, CHAT_VISIBLE_WIDTH * 9 / 16, 'docked');
                        }
                    }, ANIMATION_DURATION + 50); 
                } else {
                    updateTwitchPlayer(CHAT_VISIBLE_WIDTH, CHAT_VISIBLE_WIDTH * 9 / 16, 'docked');
                }
            }
        });

        // --- Ukrywanie zadokowanego Playera Twitcha ---
        hideDockedTwitchPlayerBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            if (!isPlayerDockedToChat) {
                alert('Player Twitcha musi byƒá zadokowany, aby go ukryƒá.');
                toggleOptionsMenu(); // Zamykamy menu po alercie
                return;
            }

            setGlobalAnimationState(true);
            if (isTwitchPlayerHiddenWhenDocked) {
                twitchPlayer.style.opacity = '1';
                hideDockedTwitchPlayerBtn.textContent = 'Ukryj TTV (gdy zadokowany)';
            } else {
                twitchPlayer.style.opacity = '0';
                hideDockedTwitchPlayerBtn.textContent = 'Poka≈º TTV (gdy zadokowany)';
            }
            isTwitchPlayerHiddenWhenDocked = !isTwitchPlayerHiddenWhenDocked;

            setTimeout(() => {
                setGlobalAnimationState(false);
            }, ANIMATION_DURATION);
            toggleOptionsMenu();
        });


        // --- Funkcjonalno≈õƒá UKRYWANIA/POKAZYWANIA CZATU ---
        function toggleChatVisibility(fromButton = true) {
            if (isGlobalAnimating && fromButton) return;
            setGlobalAnimationState(true);

            if (isChatHidden) { 
                chatSidebar.classList.remove('hidden');
                isChatHidden = false;
            } else { 
                chatSidebar.classList.add('hidden');
                isChatHidden = true;
                if (isPlayerDockedToChat) {
                    updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); 
                }
            }
            
            setTimeout(() => {
                adjustKickPlayerSize(); 
                setGlobalAnimationState(false);
            }, ANIMATION_DURATION); 

            if (fromButton) toggleOptionsMenu(); 
        }

        toggleChatVisibilityBtn.addEventListener('click', () => toggleChatVisibility(true));

        // --- Funkcjonalno≈õƒá PE≈ÅNEGO EKRANU PRZEGLƒÑDARKI ---
        function toggleBrowserFullscreen() {
            if (isGlobalAnimating) return;
            setGlobalAnimationState(true);

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`B≈ÇƒÖd wej≈õcia w tryb pe≈Çnoekranowy: ${err.message} (${err.name})`);
                    setGlobalAnimationState(false); 
                });
            } else {
                document.exitFullscreen();
            }
            
            toggleOptionsMenu(); 
        }

        toggleBrowserFullscreenBtn.addEventListener('click', toggleBrowserFullscreen);

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                toggleBrowserFullscreenBtn.textContent = 'Wyjd≈∫ z Pe≈Çnego Ekranu'; 
            } else {
                toggleBrowserFullscreenBtn.textContent = 'Pe≈Çny Ekran Strony'; 
            }
            
            setTimeout(() => {
                adjustKickPlayerSize(); 
                setGlobalAnimationState(false); 
            }, ANIMATION_DURATION); 
        });

        // Inicjalizacja przy ≈Çadowaniu strony
        window.addEventListener('load', () => {
            setTimeout(() => {
                adjustKickPlayerSize();
                updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); 
            }, 200); 
        });

        window.addEventListener('resize', adjustKickPlayerSize);
    </script>
</body>
</html>
