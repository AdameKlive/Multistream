<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
        }
        #container {
            position: relative;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* SzerokoÅ›Ä‡ 1533px */
            height: calc(1533px * 9 / 16); /* WysokoÅ›Ä‡ dostosowana do proporcji 16:9 */
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 40%;
            height: 40%;
            top: 10px;
            left: 10px;
            border: 2px solid white;
        }
        .controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/adamekl" frameborder="0" allowfullscreen="true"></iframe>
        
        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="move">ðŸ”¼</button>
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io&darkpopout=true&auto_host=true" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'move';
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;
                    newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - twitchPlayer.offsetWidth));
                    newTop = Math.max(0, Math.min(newTop, window.innerHeight - twitchPlayer.offsetHeight));
                    twitchPlayer.style.left = `${newLeft}px`;
                    twitchPlayer.style.top = `${newTop}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        document.getElementById('shrink').addEventListener('click', () => {
            let currentWidth = parseInt(twitchPlayer.style.width) || 40;
            let currentHeight = parseInt(twitchPlayer.style.height) || 40;
            if (currentWidth > 20) {
                currentWidth -= 10;
                currentHeight -= 10;
                twitchPlayer.style.width = `${currentWidth}%`;
                twitchPlayer.style.height = `${currentHeight}%`;
            }
        });

        document.getElementById('expand').addEventListener('click', () => {
            let currentWidth = parseInt(twitchPlayer.style.width) || 40;
            let currentHeight = parseInt(twitchPlayer.style.height) || 40;
            if (currentWidth < 40) {
                currentWidth += 10;
                currentHeight += 10;
                twitchPlayer.style.width = `${currentWidth}%`;
                twitchPlayer.style.height = `${currentHeight}%`;
            }
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            controls.style.display = 'none';
        });
    </script>
</body>
</html>
