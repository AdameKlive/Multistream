<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #container {
            position: relative;
            width: 80%; /* Szeroko≈õƒá dla odtwarzaczy */
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* Zgodnie z Twoim obecnym ustawieniem */
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; /* Najwy≈ºszy z-index, aby player by≈Ç zawsze na wierzchu */
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease; /* P≈Çynne animacje dla przenoszenia */
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Sekcja czatu Twitcha === */
        #chatWrapper {
            width: 20%; /* Szeroko≈õƒá ca≈Çej sekcji czatu */
            height: 100vh;
            border-left: 2px solid white;
            position: relative; /* Wa≈ºne dla pozycjonowania iframe czatu */
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex; /* U≈ºyj flexboxa do u≈Ço≈ºenia przycisku i iframe */
            flex-direction: column; /* U≈Ç√≥≈º w kolumnie */
        }
        
        /* Klasa do ukrywania czatu */
        #chatWrapper.hidden {
            width: 50px; /* Minimalna szeroko≈õƒá, ≈ºeby przycisk by≈Ç widoczny */
            /* Mo≈ºesz te≈º ustawiƒá display: none; je≈õli chcesz ca≈Çkowicie ukryƒá */
            /* display: none; */ 
        }

        #twitchChatIframe { 
            position: relative; /* Zmienione na relative */
            flex-grow: 1; /* Pozw√≥l mu rosnƒÖƒá */
            width: 100%;
            /* height: 100%; - usuniƒôte, flex-grow to za≈Çatwi */
            border: none;
        }

        /* Styl dla kontrolek czatu (przycisku ukrywania) */
        .chat-controls {
            position: absolute; /* Pozycjonowanie absolutne wewnƒÖtrz chatWrapper */
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Upewnij siƒô, ≈ºe jest nad czatem */
            white-space: nowrap;
            display: flex; /* Aby przyciski by≈Çy w linii */
            gap: 5px; /* Odstƒôp miƒôdzy przyciskami */
        }
        .chat-controls button {
            background: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
        }

        /* Ukryj iframe czatu, gdy chatWrapper jest ukryty */
        #chatWrapper.hidden #twitchChatIframe {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink" title="Zmniejsz player">‚ûñ</button>
                <button id="expand" title="Powiƒôksz player">‚ûï</button>
                <button id="move" title="PrzeciƒÖgnij player">üî≤</button>
                <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button>
            </div>
        </div>
    </div>

    <div id="chatWrapper">
        <div class="chat-controls">
            <button id="toggleChatVisibility" title="Ukryj/Poka≈º ca≈Çy czat">Ukryj Czat</button>
        </div>
        <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatWrapper = document.getElementById('chatWrapper');
        const twitchChatIframe = document.getElementById('twitchChatIframe');

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        // Zapisz poczƒÖtkowe pozycje i rozmiary playera
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; // Stan dokowania

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); 
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    const containerRect = document.getElementById('container').getBoundingClientRect();
                    newLeft = Math.max(containerRect.left, Math.min(newLeft, containerRect.right - twitchPlayer.offsetWidth));
                    newTop = Math.max(containerRect.top, Math.min(newTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${newTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- Funkcjonalno≈õƒá DOCKOWANIA ---
        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return;

            // Je≈õli czat jest ukryty, najpierw go poka≈º
            if (chatWrapper.classList.contains('hidden')) {
                toggleChatVisibility(false); // Poka≈º czat bez wywo≈Çywania listenera
            }

            const chatRect = chatWrapper.getBoundingClientRect();
            let playerWidthOnDock = chatRect.width; 
            
            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            const playerHeightOnDock = twitchPlayer.offsetHeight; 

            const containerRect = document.getElementById('container').getBoundingClientRect();
            twitchPlayer.style.left = `${chatRect.left - containerRect.left}px`;
            twitchPlayer.style.top = `${chatRect.top - containerRect.top}px`;

            twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
            twitchChatIframe.style.top = `${playerHeightOnDock}px`;

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'Ode≈õlij';
            toggleChatDockButton.title = 'Odokuj player i przywr√≥ƒá czat';
        }

        function undockPlayerFromChat() {
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            twitchChatIframe.style.height = `100%`;
            twitchChatIframe.style.top = `0px`;

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj';
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem';
        }

        const toggleChatDockButton = document.getElementById('toggleChatDock');
        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });

        // --- Funkcjonalno≈õƒá UKRYWANIA CZATU ---
        const toggleChatVisibilityButton = document.getElementById('toggleChatVisibility');
        
        function toggleChatVisibility(fromButton = true) {
            chatWrapper.classList.toggle('hidden');
            if (chatWrapper.classList.contains('hidden')) {
                toggleChatVisibilityButton.textContent = 'Poka≈º Czat';
                toggleChatVisibilityButton.title = 'Poka≈º ca≈Çy czat';
                // Je≈õli czat jest ukrywany, odokuj playera, je≈õli by≈Ç zadokowany
                if (isPlayerDockedToChat) {
                    undockPlayerFromChat();
                }
            } else {
                toggleChatVisibilityButton.textContent = 'Ukryj Czat';
                toggleChatVisibilityButton.title = 'Ukryj ca≈Çy czat';
            }
        }

        toggleChatVisibilityButton.addEventListener('click', () => toggleChatVisibility(true));
    </script>
</body>
</html>
