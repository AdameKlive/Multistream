<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
        }
        #container {
            position: relative;
            width: 80%;
            height: 100vh;
        }
        #kickPlayer {
            width: 100%;
            height: 100%;
        }
        #twitchPlayer {
            position: absolute;
            width: 854px;
            height: 480px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
        }
        #twitchIframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button, .controls input {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="kickPlayerWrapper">
            <iframe id="kickPlayer" src="https://kick.com/adamekl/embed?parent=adameklive.github.io" frameborder="0" allowfullscreen></iframe>
            <div class="controls">
                <button id="muteKick">ðŸ”Š</button>
                <input type="range" id="volumeKick" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        
        <div id="twitchPlayer">
            <iframe id="twitchIframe" src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”¼</button>
                <input type="range" id="volumeTwitch" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const twitchIframe = document.getElementById('twitchIframe');
        const controlsTwitch = document.querySelector('#twitchPlayer .controls');
        const volumeTwitch = document.getElementById('volumeTwitch');
        
        const kickPlayerWrapper = document.getElementById('kickPlayerWrapper');
        const kickPlayer = document.getElementById('kickPlayer');
        const controlsKick = document.querySelector('#kickPlayerWrapper .controls');
        const muteKick = document.getElementById('muteKick');
        const volumeKick = document.getElementById('volumeKick');
        
        // Funkcje kontrolujÄ…ce gÅ‚oÅ›noÅ›Ä‡
        volumeTwitch.addEventListener('input', () => {
            const volume = volumeTwitch.value;
            twitchIframe.contentWindow.postMessage({ type: 'volume', value: volume }, '*');
        });

        muteKick.addEventListener('click', () => {
            const currentVolume = volumeKick.value;
            if (currentVolume > 0) {
                volumeKick.value = 0;
                kickPlayer.contentWindow.postMessage({ type: 'volume', value: 0 }, '*');
                muteKick.innerText = 'ðŸ”‡';
            } else {
                volumeKick.value = 1;
                kickPlayer.contentWindow.postMessage({ type: 'volume', value: 1 }, '*');
                muteKick.innerText = 'ðŸ”Š';
            }
        });

        volumeKick.addEventListener('input', () => {
            const volume = volumeKick.value;
            kickPlayer.contentWindow.postMessage({ type: 'volume', value: volume }, '*');
        });

        // Funkcje przyciskÃ³w dla Twitch
        let currentWidth = 854;
        let currentHeight = 480;

        document.getElementById('shrink').addEventListener('click', () => {
            if (currentWidth > 427) {
                currentWidth -= 85;
                currentHeight = (currentWidth * 9) / 16;
                twitchPlayer.style.width = `${currentWidth}px`;
                twitchPlayer.style.height = `${Math.max(currentHeight, 160)}px`;
            }
        });

        document.getElementById('expand').addEventListener('click', () => {
            if (currentWidth < 854) {
                currentWidth += 85;
                currentHeight = (currentWidth * 9) / 16;
                twitchPlayer.style.width = `${currentWidth}px`;
                twitchPlayer.style.height = `${Math.min(currentHeight, 480)}px`;
            }
        });

        // Przyciski przenoszenia Twitch Player
        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'move';
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                let newLeft = e.clientX - offsetX;
                let newTop = e.clientY - offsetY;
                newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - twitchPlayer.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, window.innerHeight - twitchPlayer.offsetHeight));
                twitchPlayer.style.left = `${newLeft}px`;
                twitchPlayer.style.top = `${newTop}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        // Pokazywanie przyciskÃ³w kontrolnych
        twitchPlayer.addEventListener('mouseenter', () => {
            controlsTwitch.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            controlsTwitch.style.display = 'none';
        });

        kickPlayerWrapper.addEventListener('mouseenter', () => {
            controlsKick.style.display = 'flex';
        });

        kickPlayerWrapper.addEventListener('mouseleave', () => {
            controlsKick.style.display = 'none';
        });
    </script>
</body>
</html>
