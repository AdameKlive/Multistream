<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
        }
        #container {
            position: relative;
            width: 80%;
            height: 100vh;
        }
        #kickPlayer {
            width: 100%;
            height: 100%;
        }
        #twitchPlayer {
            position: absolute;
            width: 40%;
            max-width: 40%;
            height: auto;
            top: 10px;
            left: 10px;
            max-height: 320px;
            min-height: 160px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
        }
        #twitchIframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: -35px; /* Ustawienie przyciskÃ³w poniÅ¼ej boxu */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://kick.com/adamekl/embed" frameborder="0" allowfullscreen></iframe>
        
        <div id="twitchPlayer">
            <iframe id="twitchIframe" src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”¼</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const twitchIframe = document.getElementById('twitchIframe');
        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                twitchPlayer.style.left = `${e.clientX - offsetX}px`;
                twitchPlayer.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
        });

        let currentSize = 40;

        document.getElementById('shrink').addEventListener('click', () => {
            if (currentSize > 50) {
                currentSize -= 10;
                twitchPlayer.style.width = `${currentSize}%`;
                const newHeight = (currentSize * 9) / 16;
                twitchPlayer.style.height = `${Math.max(newHeight, 160)}px`;  // Zabezpieczenie minimalnej wysokoÅ›ci 160px
            }
        });

        document.getElementById('expand').addEventListener('click', () => {
            if (currentSize < 100) {
                currentSize += 10;
                twitchPlayer.style.width = `${currentSize}%`;
                const newHeight = (currentSize * 9) / 16;
                twitchPlayer.style.height = `${Math.min(newHeight, 320)}px`;  // Zabezpieczenie maksymalnej wysokoÅ›ci 320px
            }
        });
    </script>
</body>
</html>
