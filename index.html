<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
        }
        #container {
            display: flex;
            flex-grow: 1;
            position: relative;
        }
        #kickPlayer {
            flex-grow: 1;
            position: relative;
        }
        #twitchOverlay {
            position: absolute;
            width: 400px;
            height: 225px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            background: black;
            cursor: move;
        }
        #chat {
            width: 400px;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="kickPlayer">
            <iframe src="https://player.kick.com/adamekl" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            <div id="twitchOverlay">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div id="chat">
            <iframe src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        const twitchOverlay = document.getElementById('twitchOverlay');
        let isDragging = false;
        let offsetX, offsetY;

        twitchOverlay.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - twitchOverlay.offsetLeft;
            offsetY = e.clientY - twitchOverlay.offsetTop;
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;
            let maxX = document.getElementById('kickPlayer').clientWidth - twitchOverlay.clientWidth;
            let maxY = document.getElementById('kickPlayer').clientHeight - twitchOverlay.clientHeight;
            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(0, Math.min(y, maxY));
            twitchOverlay.style.left = x + 'px';
            twitchOverlay.style.top = y + 'px';
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
