<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; /* Wypełnij całą wysokość widokową */
        }

        #globalContainer { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        #mainContent { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            position: relative; 
            padding: 10px; 
            box-sizing: border-box; 
            width: 80%; 
        }

        #kickPlayer {
            width: 100%; /* Upewnij się, że wypełnia całą szerokość mainContent */
            height: 100%; /* Będzie dynamicznie ustawiana przez JS */
            background-color: black;
            /* Usunięto stałe wysokości, będą zarządzane przez JS */
        }

        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; 
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Sekcja czatu Twitcha - CHATSIDEBAR === */
        #chatSidebar { 
            display: flex;
            flex-direction: row; /* Flex row, aby pasek z przyciskami był obok czatu */
            width: 350px; 
            height: 100vh;
            border-left: 2px solid white;
            background-color: #1a1a1a;
            transition: width 0.3s ease; 
            overflow: hidden; 
            position: relative; /* Dla pozycjonowania przycisku czatu */
        }

        #chatSidebar.hidden {
            width: 50px; /* Szerokość minimalna, tylko na pasek z przyciskiem */
        }

        /* Nowy kontener dla iframe czatu, aby odseparować go od przycisków */
        #chatIframeContainer {
            flex-grow: 1; /* Wypełnia resztę miejsca w sidebar */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ważne, żeby czat nie wylewał, gdy jest ukryty */
        }

        #twitchChatIframe { 
            flex-grow: 1; 
            width: 100%;
            border: none;
        }

        /* Przyciski do ukrywania/pokazywania czatu - umieszczone OBOK czatu */
        .chat-toggle-buttons {
            display: flex;
            flex-direction: column; /* Przyciski pionowo */
            justify-content: flex-start; /* Na górze */
            align-items: center; /* Wyśrodkuj poziomo */
            width: 50px; /* Szerokość paska na przyciski */
            height: 100%; /* Wysokość całego sidebara */
            background: transparent; /* Przezroczyste tło */
            position: absolute; /* Absolutne pozycjonowanie wewnątrz chatSidebar */
            left: 0; /* Zawsze na lewej krawędzi chatSidebar */
            top: 0;
            padding-top: 10px; /* Odległość od góry */
            box-sizing: border-box;
            z-index: 2; /* Nad iframe czatu, aby były klikalne */
        }

        .chat-toggle-buttons button {
            background: rgba(255, 255, 255, 0.1); /* Bardziej przezroczyste tło */
            color: white;
            border: none;
            padding: 5px 8px; /* Mniejsze paddingi dla kompaktowości */
            cursor: pointer;
            border-radius: 3px;
            font-size: 1.2em;
            line-height: 1;
            transition: background-color 0.2s ease;
            margin-bottom: 5px; /* Odstęp między przyciskami */
        }

        .chat-toggle-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Widoczność przycisków */
        #chatToggleButtonHide { display: none; }
        #chatToggleButtonShow { display: none; }
        
        #chatSidebar:not(.hidden) #chatToggleButtonHide {
            display: block; 
        }
        #chatSidebar.hidden #chatToggleButtonShow {
            display: block; 
        }

        /* Ukryj iframe czatu, gdy czat jest schowany */
        #chatSidebar.hidden #chatIframeContainer {
            width: 0; /* Skurcz iframe container do 0 szerokości */
            opacity: 0; /* Uczyń niewidzialnym */
            transition: width 0.3s ease, opacity 0.3s ease;
        }
        #chatIframeContainer {
            transition: width 0.3s ease, opacity 0.3s ease; /* Dodaj transition dla pokazywania */
        }


        /* Styl tooltipa */
        .chat-toggle-buttons button .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute; 
            z-index: 1;
            left: 100%; /* Po prawej stronie przycisku */
            top: 50%;
            transform: translateY(-50%) translateX(5px); /* Odległość od przycisku */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
            white-space: nowrap; /* Zapobiegaj łamaniu linii */
            pointer-events: none; 
        }

        .chat-toggle-buttons button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="globalContainer"> 
        <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
                <div class="controls">
                    <button id="shrink" title="Zmniejsz player">➖</button>
                    <button id="expand" title="Powiększ player">➕</button>
                    <button id="move" title="Przeciągnij player">🔲</button>
                    <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button>
                    <button id="toggleBrowserFullscreen" title="Przełącz pełny ekran przeglądarki">
                        &#x26F6; 
                    </button>
                </div>
            </div>
        </div>

        <div id="chatSidebar"> 
            <div class="chat-toggle-buttons">
                <button id="chatToggleButtonHide" title="Ukryj Czat">
                    &raquo;<span class="tooltip">Ukryj Czat</span> </button>
                <button id="chatToggleButtonShow" title="Pokaż Czat">
                    &laquo;<span class="tooltip">Pokaż Czat</span> </button>
            </div>
            <div id="chatIframeContainer">
                <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
            </div>
        </div>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatSidebar = document.getElementById('chatSidebar'); 
        const twitchChatIframe = document.getElementById('twitchChatIframe');
        const mainContent = document.getElementById('mainContent'); 

        const chatToggleButtonHide = document.getElementById('chatToggleButtonHide');
        const chatToggleButtonShow = document.getElementById('chatToggleButtonShow');
        const toggleBrowserFullscreenButton = document.getElementById('toggleBrowserFullscreen'); 
        const chatIframeContainer = document.getElementById('chatIframeContainer'); // Nowy element

        const CHAT_VISIBLE_WIDTH = 350; 
        const CHAT_HIDDEN_WIDTH = 50;  

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; 
        let isChatHidden = false; 

        // Funkcja do dynamicznego dostosowywania rozmiaru playera Kicka
        function adjustKickPlayerSize() {
            const mainContentRect = mainContent.getBoundingClientRect();
            const aspectRatio = 16 / 9; // Standardowe proporcje 16:9

            // Szerokość Kicka to szerokość mainContent
            let kickWidth = mainContentRect.width;
            let kickHeight = kickWidth / aspectRatio;

            // Sprawdź, czy wysokość nie przekracza dostępnej wysokości mainContent (minus twitchPlayer jeśli jest)
            // Uproszczono do wypełnienia całej dostępnej przestrzeni w mainContent.
            // Jeśli chcesz, aby Kick zajmował np. 80% wysokości mainContent, możesz to tu dostosować.
            // Na razie Kick będzie próbował zająć całą przestrzeń z zachowaniem proporcji.
            // Jeśli Twitch jest oddokowany, Kick będzie zajmował całą dostępną przestrzeń.
            // Jeśli Twitch jest zadokowany, Kick będzie musiał się dostosować do pozostałej przestrzeni.

            // To wymaga bardziej zaawansowanej logiki, jeśli Twitch ma być "pod Kickiem"
            // Na razie Kick wypełnia mainContent, a Twitch jest absolute nad nim.
            // Jeśli Twitch ma wpływać na Kicka, trzeba zmienić układ mainContent na flex
            // lub użyć grid. Na potrzeby "wypełnienia pola" Kicka, skupmy się na jego rozciągnięciu.
            
            // Proste wypełnienie mainContent dla Kicka
            document.getElementById('kickPlayer').style.width = '100%';
            document.getElementById('kickPlayer').style.height = `${kickHeight}px`;
        }

        // Wywołaj dostosowanie rozmiaru przy ładowaniu strony i zmianie rozmiaru okna
        window.addEventListener('load', adjustKickPlayerSize);
        window.addEventListener('resize', adjustKickPlayerSize);


        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); 
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;
        let containerRect; 

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.getBoundingClientRect().left;
            offsetY = e.clientY - twitchPlayer.getBoundingClientRect().top;
            
            containerRect = mainContent.getBoundingClientRect();

            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                let newGlobalLeft = e.clientX - offsetX;
                let newGlobalTop = e.clientY - offsetY;

                requestAnimationFrame(() => {
                    let boundedLeft = Math.max(containerRect.left, Math.min(newGlobalLeft, containerRect.right - twitchPlayer.offsetWidth));
                    let boundedTop = Math.max(containerRect.top, Math.min(newGlobalTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${boundedLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${boundedTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            if (isMoving) {
                isMoving = false;
                document.body.style.cursor = 'default';
                containerRect = null;
            }
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- Funkcjonalność DOCKOWANIA ---
        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return;

            if (isChatHidden) {
                toggleChatVisibility(false); 
            }

            const chatRect = chatSidebar.getBoundingClientRect(); 
            let playerWidthOnDock = chatRect.width - CHAT_HIDDEN_WIDTH; // Szerokość dostępna wewnątrz chatIframeContainer
            if (playerWidthOnDock < 0) playerWidthOnDock = 0; // Upewnij się, że nie ma ujemnej szerokości

            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            const playerHeightOnDock = twitchPlayer.offsetHeight; 

            twitchPlayer.style.position = 'absolute'; 
            // Pozycja playera dokowanego jest względem mainContent, ale musi być obok paska przycisków
            // Dlatego ustawiamy go od lewej krawędzi chatSidebar + szerokość paska przycisków
            const sidebarLeft = chatSidebar.getBoundingClientRect().left;
            const mainContentLeft = mainContent.getBoundingClientRect().left;
            twitchPlayer.style.left = `${(sidebarLeft - mainContentLeft) + CHAT_HIDDEN_WIDTH}px`; 
            twitchPlayer.style.top = `0px`; // Na samej górze sidebara

            twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
            twitchChatIframe.style.top = `${playerHeightOnDock}px`; 
            twitchChatIframe.style.position = 'relative'; 

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'Odeślij';
            toggleChatDockButton.title = 'Odokuj player i przywróć czat';
        }

        function undockPlayerFromChat() {
            twitchPlayer.style.position = 'absolute'; 
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            twitchChatIframe.style.height = `100%`;
            twitchChatIframe.style.top = `0px`;
            twitchChatIframe.style.position = 'static'; 

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj';
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem';
        }

        const toggleChatDockButton = document.getElementById('toggleChatDock');
        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });

        // --- Funkcjonalność UKRYWANIA/POKAZYWANIA CZATU ---
        function toggleChatVisibility(fromButton = true) {
            if (isChatHidden) { 
                chatSidebar.classList.remove('hidden');
                isChatHidden = false;
            } else { 
                chatSidebar.classList.add('hidden');
                isChatHidden = true;
                if (isPlayerDockedToChat) {
                    undockPlayerFromChat();
                }
            }
            adjustKickPlayerSize(); // Dostosuj rozmiar Kicka po zmianie czatu
        }

        chatToggleButtonHide.addEventListener('click', () => toggleChatVisibility(true));
        chatToggleButtonShow.addEventListener('click', () => toggleChatVisibility(true));

        // --- Funkcjonalność PEŁNEGO EKRANU PRZEGLĄDARKI ---
        function toggleBrowserFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Błąd wejścia w tryb pełnoekranowy: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        toggleBrowserFullscreenButton.addEventListener('click', toggleBrowserFullscreen);

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                toggleBrowserFullscreenButton.title = 'Wyjdź z trybu pełnoekranowego przeglądarki';
                toggleBrowserFullscreenButton.innerHTML = '&#x26F7;'; 
            } else {
                toggleBrowserFullscreenButton.title = 'Przełącz pełny ekran przeglądarki';
                toggleBrowserFullscreenButton.innerHTML = '&#x26F6;'; 
            }
            adjustKickPlayerSize(); // Dostosuj rozmiar Kicka po wejściu/wyjściu z pełnego ekranu
        });

        // Inicjalizacja: Upewnij się, że rozmiar Kicka jest poprawny na start
        adjustKickPlayerSize();
    </script>
</body>
</html>
