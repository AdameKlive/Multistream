<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
        }
        #container {
            position: relative;
            width: 80%;
            height: 100vh;
        }
        #kickPlayer {
            width: 100%;
            height: 100%;
        }
        #twitchPlayer {
            position: absolute;
            width: 40%;
            height: 40%;
            top: 10px;
            left: 10px;
            resize: both;
            overflow: hidden;
            border: 2px solid white;
        }
        .controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://kick.com/adamekl/embed" frameborder="0" allowfullscreen></iframe>
        
        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="move">ðŸ”¼</button>
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                twitchPlayer.style.left = `${e.clientX - offsetX}px`;
                twitchPlayer.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
        });

        document.getElementById('shrink').addEventListener('click', () => {
            twitchPlayer.style.width = "20%";
            twitchPlayer.style.height = "20%";
        });

        document.getElementById('expand').addEventListener('click', () => {
            twitchPlayer.style.width = "40%";
            twitchPlayer.style.height = "40%";
        });
    </script>
</body>
</html>
