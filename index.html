<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchparty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="globalContainer"> 
        <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="chatSidebar"> 
            <div id="chatIframeContainer">
                <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?darkpopout&parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
            </div>
        </div>
    </div>

    <button id="optionsToggleBtn" title="Opcje Strony">⚙️</button>

    <div id="optionsMenu">
        <div class="menu-section">
            <div class="menu-group-row">
                <button id="shrinkTwitchPlayer" title="Zmniejsz rozmiar odtwarzacza Twitch">➖ Pomniejsz Player TTV</button>
                <button id="expandTwitchPlayer" title="Zwiększ rozmiar odtwarzacza Twitch">➕ Powiększ Player TTV</button>
            </div>
        </div>
        
        <div class="menu-section">
            <div class="menu-group-row">
                <button id="positionTopLeft" title="Przenieś odtwarzacz Twitch do lewego górnego rogu">↖️ Lewy Górny</button>
                <button id="positionTopRight" title="Przenieś odtwarzacz Twitch do prawego górnego rogu">↗️ Prawy Górny</button>
            </div>
            <div class="menu-group-row">
                <button id="positionBottomLeft" title="Przenieś odtwarzacz Twitch do lewego dolnego rogu">↙️ Lewy Dolny</button>
                <button id="positionBottomRight" title="Przenieś odtwarzacz Twitch do prawego dolnego rogu">↘️ Prawy Dolny</button>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-group-column">
                <button id="toggleChatDock" title="Dokuj/Odeślij odtwarzacz Twitch nad czatem">↔️ Dokuj TTV nad czat</button>
                <button id="toggleTwitchPlayerVisibility" title="Ukryj/Pokaż odtwarzacz Twitch">👁️ Ukryj/Pokaż TTV</button> 
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-group-column">
                <button id="toggleChatVisibilityBtn" title="Ukryj/Pokaż panel czatu">💬 Ukryj/Pokaż Czat</button>
                <button id="toggleBrowserFullscreen" title="Przełącz tryb pełnoekranowy przeglądarki">🖥️ Pełny Ekran Strony</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
