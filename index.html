<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStream - Twitch & Kick</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .main-stream {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            width: 440px; /* Szerokość czatu */
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
        }
        .kick-player {
            height: 100%;
        }
        .twitch-player {
            height: 35%;
        }
        .twitch-chat {
            height: 65%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Kick Player (Główny) -->
        <div class="main-stream">
            <iframe class="kick-player" src="https://player.kick.com/adamekl" allowfullscreen></iframe>
        </div>

        <!-- Twitch Player + Chat -->
        <div class="sidebar">
            <!-- Twitch Player (mniejszy, nad czatem) -->
            <div class="twitch-player">
                <div style="padding-bottom: 56.25%; position: relative;">
                    <iframe width="100%" height="100%" src="https://player.twitch.tv/?autoplay=false&channel=adamekl&parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></iframe>
                </div>
            </div>

            <!-- Twitch Chat -->
            <div class="twitch-chat">
                <div style="padding-bottom: 56.25%; position: relative;">
                    <iframe width="100%" height="100%" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
