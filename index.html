<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
        }
        #container {
            position: relative;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px;
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>
        
        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”²</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <!-- Skrypt 7TV -->
    <script>
        if (typeof window.SevenTV === 'undefined') {
            const script = document.createElement('script');
            script.src = 'https://cdn.7tv.app/7tv.min.js';
            document.head.appendChild(script);
        }
    </script>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        let isMoving = false;
        let offsetX, offsetY;

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - twitchPlayer.offsetWidth));
                    newTop = Math.max(0, Math.min(newTop, window.innerHeight - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft}px`;
                    twitchPlayer.style.top = `${newTop}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            controls.style.display = 'none';
        });
    </script>
</body>
</html>
