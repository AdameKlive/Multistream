<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; 
        }

        #globalContainer { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        #mainContent { 
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            position: relative; 
            padding: 10px; 
            box-sizing: border-box; 
            width: 80%; 
        }

        #kickPlayer {
            width: 100%; 
            height: 100%; 
            background-color: black;
        }

        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            z-index: 100; 
            transition: top 0.3s ease, left 0.3s ease, width 0.3s ease, height 0.3s ease; 
        }
        .controls { display: none !important; }

        /* === Sekcja czatu Twitcha - CHATSIDEBAR === */
        #chatSidebar { 
            display: flex;
            flex-direction: row; 
            width: 350px; 
            height: 100vh;
            border-left: 2px solid white;
            background-color: #1a1a1a;
            transition: width 0.3s ease; /* Animacja chowania/pokazywania szerokości */
            overflow: hidden; 
            position: relative; 
        }

        #chatSidebar.hidden {
            width: 0; 
        }

        #chatIframeContainer {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            transition: opacity 0.3s ease; /* Tylko opacity, width będzie w chatSidebar */
        }

        #chatSidebar.hidden #chatIframeContainer {
            opacity: 0; 
        }

        #twitchChatIframe { 
            flex-grow: 1; 
            width: 100%;
            border: none;
        }

        .chat-toggle-buttons { display: none !important; }

        /* === NOWY GLOBALNY PRZYCISK OPCJI (ZĘBATKA) === */
        #optionsToggleBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent; /* Zmieniłem na transparent */
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            z-index: 200; 
            transition: background-color 0.2s ease, border-color 0.2s ease, opacity 0.3s ease; /* Dodano opacity */
            opacity: 0.5; /* Półprzezroczystość dla CAŁEGO PRZYCISKU */
        }

        #optionsToggleBtn:hover {
            background: rgba(255, 255, 255, 0.1); /* Delikatniejsze podświetlenie */
            border-color: rgba(255, 255, 255, 0.5);
            opacity: 1; /* Pełna widoczność na hover */
        }

        /* === MENU OPCJI === */
        #optionsMenu {
            position: fixed;
            bottom: 80px; 
            left: 20px;
            background: rgba(0, 0, 0, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px; 
            z-index: 199; 
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px); 
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }

        #optionsMenu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #optionsMenu button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: left; 
            transition: background-color 0.2s ease;
            white-space: nowrap; 
        }

        #optionsMenu button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #optionsMenu .menu-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        #optionsMenu .menu-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        /* Dodatkowy styl dla nieaktywnych elementów */
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <div id="globalContainer"> 
        <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="chatSidebar"> 
            <div id="chatIframeContainer">
                <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
            </div>
        </div>
    </div>

    <button id="optionsToggleBtn" title="Opcje Strony">⚙️</button>

    <div id="optionsMenu">
        <div class="menu-group">
            <button id="shrinkTwitchPlayer">Pomniejsz Player TTV</button>
            <button id="expandTwitchPlayer">Powiększ Player TTV</button>
        </div>
        
        <div class="menu-group">
            <button id="positionTopLeft">Przenieś TTV: Lewy Górny</button>
            <button id="positionTopRight">Przenieś TTV: Prawy Górny</button>
            <button id="positionBottomLeft">Przenieś TTV: Lewy Dolny</button>
            <button id="positionBottomRight">Przenieś TTV: Prawy Dolny</button>
        </div>

        <div class="menu-group">
            <button id="toggleChatDock">Dokuj TTV nad czat</button>
        </div>

        <div class="menu-group">
            <button id="toggleChatVisibilityBtn">Ukryj/Pokaż Czat</button>
            <button id="toggleBrowserFullscreen">Pełny Ekran Strony</button>
        </div>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const chatSidebar = document.getElementById('chatSidebar'); 
        const twitchChatIframe = document.getElementById('twitchChatIframe');
        const mainContent = document.getElementById('mainContent'); 
        const chatIframeContainer = document.getElementById('chatIframeContainer');

        const optionsToggleBtn = document.getElementById('optionsToggleBtn');
        const optionsMenu = document.getElementById('optionsMenu');

        const shrinkTwitchPlayerBtn = document.getElementById('shrinkTwitchPlayer');
        const expandTwitchPlayerBtn = document.getElementById('expandTwitchPlayer');
        const positionTopLeftBtn = document.getElementById('positionTopLeft');
        const positionTopRightBtn = document.getElementById('positionTopRight');
        const positionBottomLeftBtn = document.getElementById('positionBottomLeft');
        const positionBottomRightBtn = document.getElementById('positionBottomRight');
        const toggleChatDockBtn = document.getElementById('toggleChatDock');
        const toggleChatVisibilityBtn = document.getElementById('toggleChatVisibilityBtn');
        const toggleBrowserFullscreenBtn = document.getElementById('toggleBrowserFullscreen');

        const CHAT_VISIBLE_WIDTH = 350; 
        const CHAT_MIN_WIDTH = 0; // Czat będzie całkowicie ukryty

        const ANIMATION_DURATION = 350; // Czas trwania animacji CSS w ms (0.3s CSS + zapas)
        let isGlobalAnimating = false; // Nowa zmienna stanu globalnej animacji/zajętości

        let minTwitchWidth = 213;
        let minTwitchHeight = 120;
        let maxTwitchWidth = 854;
        let maxTwitchHeight = 480;
        
        // Domyślne/początkowe rozmiary Twitch Playera
        const defaultTwitchWidth = 427;
        const defaultTwitchHeight = 240;

        let isPlayerDockedToChat = false; 
        let isChatHidden = false; 

        // Funkcja do dynamicznego dostosowywania rozmiaru playera Kicka
        // Wywołuje się po każdej zmianie układu
        function adjustKickPlayerSize() {
            const mainContentRect = mainContent.getBoundingClientRect();
            const aspectRatio = 16 / 9; 

            let kickWidth = mainContentRect.width;
            let kickHeight = kickWidth / aspectRatio;

            const kickPlayer = document.getElementById('kickPlayer');
            kickPlayer.style.width = '100%';
            kickPlayer.style.height = `${kickHeight}px`;
        }

        // Funkcja do ustawiania stanu globalnej animacji/blokady
        function setGlobalAnimationState(state) {
            isGlobalAnimating = state;
            // Opcjonalnie: Zablokuj wszystkie przyciski menu, gdy trwa animacja
            const allMenuButtons = optionsMenu.querySelectorAll('button');
            allMenuButtons.forEach(btn => {
                if (state) {
                    btn.classList.add('disabled-button');
                    btn.setAttribute('disabled', 'true');
                } else {
                    btn.classList.remove('disabled-button');
                    btn.removeAttribute('disabled');
                }
            });
            // Zablokuj również przycisk zębatki
            if (state) {
                optionsToggleBtn.classList.add('disabled-button');
                optionsToggleBtn.setAttribute('disabled', 'true');
            } else {
                optionsToggleBtn.classList.remove('disabled-button');
                optionsToggleBtn.removeAttribute('disabled');
            }
        }


        // --- OBSŁUGA MENU OPCJI ---
        let isMenuOpen = false;

        function toggleOptionsMenu() {
            if (isGlobalAnimating) return; // Nie otwieraj/zamykaj, jeśli trwa animacja
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                optionsMenu.classList.add('show');
            } else {
                optionsMenu.classList.remove('show');
            }
        }

        optionsToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleOptionsMenu();
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !optionsMenu.contains(e.target) && e.target !== optionsToggleBtn) {
                toggleOptionsMenu();
            }
        });

        // --- ZARZĄDZANIE PLAYEREM TTV (ROZMIAR I POZYCJA) ---
        // Nowa, ujednolicona funkcja do zmiany rozmiaru I pozycji Twitch Playera
        function updateTwitchPlayer(newWidth = twitchPlayer.offsetWidth, newHeight = twitchPlayer.offsetHeight, newPosition = null) {
            if (isGlobalAnimating) return; // Zablokuj, jeśli trwa inna operacja
            setGlobalAnimationState(true); // Ustaw, że strona jest zajęta

            // Obliczanie nowego rozmiaru
            let finalWidth = Math.min(Math.max(newWidth, minTwitchWidth), maxTwitchWidth);
            let finalHeight = (finalWidth * 9) / 16;
            finalHeight = Math.min(Math.max(finalHeight, minTwitchHeight), maxTwitchHeight);

            // Zastosuj nowy rozmiar
            twitchPlayer.style.width = `${finalWidth}px`;
            twitchPlayer.style.height = `${finalHeight}px`;

            // Obliczanie nowej pozycji
            if (newPosition) {
                const kickPlayerRect = document.getElementById('kickPlayer').getBoundingClientRect();
                const padding = 10; 

                let targetLeft, targetTop;

                switch (newPosition) {
                    case 'topLeft':
                        targetLeft = kickPlayerRect.left + padding;
                        targetTop = kickPlayerRect.top + padding;
                        break;
                    case 'topRight':
                        targetLeft = kickPlayerRect.right - finalWidth - padding;
                        targetTop = kickPlayerRect.top + padding;
                        break;
                    case 'bottomLeft':
                        targetLeft = kickPlayerRect.left + padding;
                        targetTop = kickPlayerRect.bottom - finalHeight - padding;
                        break;
                    case 'bottomRight':
                        targetLeft = kickPlayerRect.right - finalWidth - padding;
                        targetTop = kickPlayerRect.bottom - finalHeight - padding;
                        break;
                    case 'docked': // Pozycja zadokowana
                        const chatSidebarRect = chatSidebar.getBoundingClientRect(); 
                        targetLeft = chatSidebarRect.left; 
                        targetTop = chatSidebarRect.top;
                        break;
                    default:
                        // Domyślna pozycja (np. obecna lub domyślna dla playerów)
                        // Użyj aktualnych pozycji, jeśli newPosition nie jest znane
                        const currentRect = twitchPlayer.getBoundingClientRect();
                        targetLeft = currentRect.left;
                        targetTop = currentRect.top;
                        break;
                }

                // Konwersja pozycji globalnych na względne do mainContent
                const mainContentRect = mainContent.getBoundingClientRect();
                twitchPlayer.style.left = `${targetLeft - mainContentRect.left}px`;
                twitchPlayer.style.top = `${targetTop - mainContentRect.top}px`;
            }

            // Obsługa stanu dokowania
            if (newPosition === 'docked') {
                isPlayerDockedToChat = true;
                toggleChatDockBtn.textContent = 'Odeślij TTV z czatu';
                // Dostosuj iframe czatu, aby player był nad nim
                const playerHeightOnDock = twitchPlayer.offsetHeight;
                twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
                twitchChatIframe.style.top = `${playerHeightOnDock}px`; 
                twitchChatIframe.style.position = 'relative'; 
            } else if (isPlayerDockedToChat) { // Jeśli player był dokowany, ale teraz nie jest
                isPlayerDockedToChat = false;
                toggleChatDockBtn.textContent = 'Dokuj TTV nad czat';
                // Przywróć iframe czatu do pełnej wysokości
                twitchChatIframe.style.height = `100%`;
                twitchChatIframe.style.top = `0px`;
                twitchChatIframe.style.position = 'static'; 
            }

            // Po zakończeniu wszystkich operacji i animacji:
            setTimeout(() => {
                adjustKickPlayerSize(); // Dopasuj Kicka po zmianach Twitcha
                setGlobalAnimationState(false); // Zwolnij blokadę
            }, ANIMATION_DURATION); 

            toggleOptionsMenu(); // Zawsze zamykaj menu po akcji
        }

        // Zmiana rozmiaru playera (delegowanie do updateTwitchPlayer)
        shrinkTwitchPlayerBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth - 42);
        });
        expandTwitchPlayerBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth + 42);
        });

        // Predefiniowane pozycje playera (delegowanie do updateTwitchPlayer)
        positionTopLeftBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'topLeft');
        });
        positionTopRightBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'topRight');
        });
        positionBottomLeftBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'bottomLeft');
        });
        positionBottomRightBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;
            updateTwitchPlayer(twitchPlayer.offsetWidth, twitchPlayer.offsetHeight, 'bottomRight');
        });

        // --- Funkcjonalność DOCKOWANIA ---
        toggleChatDockBtn.addEventListener('click', () => {
            if (isGlobalAnimating) return;

            if (isPlayerDockedToChat) {
                updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); // Odokuj i wróć do lewego górnego
            } else {
                // Przed dokowaniem, jeśli czat jest ukryty, najpierw go pokaż
                if (isChatHidden) {
                    toggleChatVisibility(false, () => { // Pokaż czat, a potem dokuj w callbacku
                         updateTwitchPlayer(CHAT_VISIBLE_WIDTH, CHAT_VISIBLE_WIDTH * 9 / 16, 'docked');
                    });
                } else {
                    updateTwitchPlayer(CHAT_VISIBLE_WIDTH, CHAT_VISIBLE_WIDTH * 9 / 16, 'docked');
                }
            }
        });

        // --- Funkcjonalność UKRYWANIA/POKAZYWANIA CZATU ---
        // Callback jest używany, gdy inna funkcja (np. dokowanie) musi poczekać na zakończenie animacji czatu
        function toggleChatVisibility(fromButton = true, callback = null) {
            if (isGlobalAnimating && fromButton) return; // Zablokuj tylko, jeśli wywołane z przycisku, nie z wewnętrznej logiki
            setGlobalAnimationState(true);

            if (isChatHidden) { 
                chatSidebar.classList.remove('hidden');
                isChatHidden = false;
            } else { 
                chatSidebar.classList.add('hidden');
                isChatHidden = true;
                // Jeśli czat jest ukrywany, a player był zadokowany, odokuj go
                if (isPlayerDockedToChat) {
                    updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); // Odokuj
                }
            }
            
            setTimeout(() => {
                adjustKickPlayerSize(); 
                setGlobalAnimationState(false);
                if (callback) callback(); // Wywołaj callback po zakończeniu animacji
            }, ANIMATION_DURATION); 

            if (fromButton) toggleOptionsMenu(); 
        }

        toggleChatVisibilityBtn.addEventListener('click', () => toggleChatVisibility(true));

        // --- Funkcjonalność PEŁNEGO EKRANU PRZEGLĄDARKI ---
        function toggleBrowserFullscreen() {
            if (isGlobalAnimating) return;
            setGlobalAnimationState(true);

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Błąd wejścia w tryb pełnoekranowy: ${err.message} (${err.name})`);
                    setGlobalAnimationState(false); // Zwolnij blokadę w razie błędu
                });
            } else {
                document.exitFullscreen();
            }
            
            // Event listener 'fullscreenchange' będzie obsługiwał adjustKickPlayerSize i zwolnienie blokady
            toggleOptionsMenu(); 
        }

        toggleBrowserFullscreenBtn.addEventListener('click', toggleBrowserFullscreen);

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                toggleBrowserFullscreenBtn.textContent = 'Wyjdź z Pełnego Ekranu'; 
            } else {
                toggleBrowserFullscreenBtn.textContent = 'Pełny Ekran Strony'; 
            }
            
            // Daj przeglądarce czas na przeliczenie DOM po zmianie trybu pełnoekranowego
            setTimeout(() => {
                adjustKickPlayerSize(); 
                setGlobalAnimationState(false); // Zwolnij blokadę po zakończeniu przeliczania
            }, ANIMATION_DURATION); // Podobne opóźnienie jak dla innych animacji
        });

        // Inicjalizacja przy ładowaniu strony
        window.addEventListener('load', () => {
            adjustKickPlayerSize();
            // Ustaw początkową pozycję Twitch playera po załadowaniu i przeliczeniu rozmiarów
            setTimeout(() => {
                updateTwitchPlayer(defaultTwitchWidth, defaultTwitchHeight, 'topLeft'); 
            }, 150); 
        });

        // Upewnij się, że Kick się dostosowuje przy zmianie rozmiaru okna
        window.addEventListener('resize', adjustKickPlayerSize);
    </script>
</body>
</html>
