<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center; /* WyÅ›rodkowanie elementÃ³w */
        }
        #container {
            position: relative;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* SzerokoÅ›Ä‡ 1533px */
            height: calc(1533px * 9 / 16); /* WysokoÅ›Ä‡ dostosowana do proporcji 16:9 */
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px; /* PoczÄ…tkowa szerokoÅ›Ä‡ 427px */
            height: 240px; /* PoczÄ…tkowa wysokoÅ›Ä‡ 240px */
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/adamekl" frameborder="0" allowfullscreen="true"></iframe>
        
        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”²</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        let isMoving = false;
        let offsetX, offsetY;

        // Funkcja do zmiany rozmiaru
        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let currentHeight = twitchPlayer.offsetHeight;

            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16; // ZgodnoÅ›Ä‡ z proporcjÄ… 16:9

            // Zapewnienie, Å¼e szerokoÅ›Ä‡ i wysokoÅ›Ä‡ mieszczÄ… siÄ™ w granicach
            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;
        }

        // Przycisk do zmniejszania
        document.getElementById('shrink').addEventListener('click', () => {
            changeSize(-42); // Zmniejszenie o 10%
        });

        // Przycisk do zwiÄ™kszania
        document.getElementById('expand').addEventListener('click', () => {
            changeSize(42); // ZwiÄ™kszenie o 10%
        });

        // Funkcja do uruchomienia trybu przenoszenia
        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
        });

        // Ruchanie playera po ekranie
        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                // UÅ¼ycie requestAnimationFrame do zoptymalizowania ruchu
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    // Zapewnienie, Å¼e player nie wychodzi poza obszar okna
                    newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - twitchPlayer.offsetWidth));
                    newTop = Math.max(0, Math.min(newTop, window.innerHeight - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft}px`;
                    twitchPlayer.style.top = `${newTop}px`;
                });
            }
        });

        // ZakoÅ„czenie trybu przenoszenia
        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        // Pokazywanie przyciskÃ³w, kiedy kursor jest nad playerem
        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            controls.style.display = 'none';
        });
    </script>
</body>
</html>
