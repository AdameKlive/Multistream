<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStream - Twitch & Kick</title>
    <link rel="stylesheet" href="style.css"> <!-- Link do pliku CSS -->
</head>
<body>

    <div class="container">
        <!-- Kick Player (Główny) -->
        <div class="main-stream">
            <iframe class="kick-player" src="https://player.kick.com/adamekl" allowfullscreen></iframe>
        </div>

        <!-- Twitch Player + Chat -->
        <div class="sidebar">
            <!-- Twitch Player (nad czatem) -->
            <div class="twitch-player">
                <iframe src="https://player.twitch.tv/?autoplay=false&channel=adamekl&parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
            </div>

            <!-- Twitch Chat -->
            <div class="twitch-chat">
                <iframe src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link do pliku JavaScript (opcjonalnie) -->

</body>
</html>
