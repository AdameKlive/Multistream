<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStream - Twitch & Kick</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-stream {
            width: 960px; /* Wymiary dla playera Kick */
            height: 540px; /* Wysokość dla playera Kick */
        }
        .sidebar {
            width: 440px; /* Szerokość czatu i playera Twitch */
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
        }
        .kick-player {
            height: 100%;
        }
        .twitch-player {
            height: 320px; /* Wysokość playera Twitch */
        }
        .twitch-chat {
            height: 620px; /* Wysokość czatu Twitch */
        }
    </style>
</head>
<body>

    <!-- Główna sekcja -->
    <div style="display: flex;">
        <!-- Kick Player (Główny) -->
        <div class="main-stream">
            <iframe class="kick-player" src="https://player.kick.com/adamekl" allowfullscreen></iframe>
        </div>

        <!-- Twitch Player + Chat -->
        <div class="sidebar">
            <!-- Twitch Player (nad czatem) -->
            <div class="twitch-player">
                <iframe src="https://player.twitch.tv/?autoplay=false&channel=adamekl&parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
            </div>

            <!-- Twitch Chat -->
            <div class="twitch-chat">
                <iframe src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
