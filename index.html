<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #container {
            position: relative;
            width: 80%; /* SzerokoÅ›Ä‡ dla odtwarzaczy */
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px; /* Zgodnie z Twoim obecnym ustawieniem */
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; /* NajwyÅ¼szy z-index, aby player byÅ‚ zawsze na wierzchu */
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease; /* PÅ‚ynne animacje dla przenoszenia */
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Warstwowanie czatu z giambaj.it === */
        #chatWrapper {
            width: 20%; /* SzerokoÅ›Ä‡ caÅ‚ej sekcji czatu */
            height: 100vh;
            border-left: 2px solid white;
            position: relative; /* WaÅ¼ne dla pozycjonowania dzieci */
            overflow: hidden; /* Ukryje wszelkie przepeÅ‚nienia */
            background-color: #1a1a1a; /* Kolor tÅ‚a dla caÅ‚ej sekcji czatu */
            transition: width 0.3s ease, height 0.3s ease; /* Dla pÅ‚ynnych zmian rozmiaru czatu */
        }

        #giambajChatIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* PoczÄ…tkowa wysokoÅ›Ä‡ giambaj.it (gdy player nie jest nad nim) */
            height: calc(100% - 95px);
            z-index: 2; /* BÄ™dzie na wierzchu oryginalnego czatu Twitcha */
            border: none; /* Brak ramki */
            background-color: transparent;
            transition: height 0.3s ease, top 0.3s ease; /* PÅ‚ynne animacje dla wysokoÅ›ci czatu */
        }

        #twitchChatInputIframe {
            position: absolute;
            bottom: 0; /* Przyczepiamy go do doÅ‚u chatWrapper */
            left: 0;
            width: 100%;
            height: 95px; /* DomyÅ›lna wysokoÅ›Ä‡ dolnego paska czatu Twitcha (do dostosowania) */
            z-index: 1; /* Pod giambajChatIframe, aby jego gÃ³rna czÄ™Å›Ä‡ byÅ‚a zakryta */
            border: none;
            overflow: hidden; /* WaÅ¼ne: ukrywa wszystko poza dolnym paskiem */
            margin-top: -9999px; /* DuÅ¼y ujemny margines, aby ukryÄ‡ gÃ³rÄ™ iframe */
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”²</button>
                <button id="toggleChatDock">Dokuja</button> </div>
        </div>
    </div>

    <div id="chatWrapper">
        <iframe id="giambajChatIframe" src="https://www.giambaj.it/twitch/jchat/v2/?channel=adamekl&size=2&font=2&shadow=1" frameborder="0" allowfullscreen></iframe>

        <iframe id="twitchChatInputIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatWrapper = document.getElementById('chatWrapper');
        const giambajChatIframe = document.getElementById('giambajChatIframe');
        const twitchChatInputIframe = document.getElementById('twitchChatInputIframe');
        const toggleChatDockButton = document.getElementById('toggleChatDock');

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        // Zapisz poczÄ…tkowe pozycje i rozmiary playera
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; // Nowy stan

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            // JeÅ›li player jest zadokowany, zaktualizuj wysokoÅ›Ä‡ czatu po zmianie rozmiaru playera
            if (isPlayerDockedToChat) {
                dockPlayerToChat(); // Ponownie wywoÅ‚aj, aby przeliczyÄ‡ rozmiary
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            // JeÅ›li player byÅ‚ zadokowany, odblokuj go przy rozpoczÄ™ciu przenoszenia
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                requestAnimationFrame(() => {
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;

                    const containerRect = document.getElementById('container').getBoundingClientRect();
                    newLeft = Math.max(containerRect.left, Math.min(newLeft, containerRect.right - twitchPlayer.offsetWidth));
                    newTop = Math.max(containerRect.top, Math.min(newTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${newLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${newTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
            document.body.style.cursor = 'default';
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- Nowa funkcjonalnoÅ›Ä‡ DOCKOWANIA ---

        function dockPlayerToChat() {
            const chatRect = chatWrapper.getBoundingClientRect();
            const playerWidth = twitchPlayer.offsetWidth;
            const playerHeight = twitchPlayer.offsetHeight;

            // Ustaw playera w gÃ³rnym lewym rogu obszaru czatu
            // Pozycja left i top sÄ… wzglÄ™dem rodzica (#container lub <body>, w zaleÅ¼noÅ›ci od twojego CSS)
            // ZakÅ‚adam, Å¼e #container obejmuje kickPlayer i space-between, wiÄ™c player twitcha bÄ™dzie musiaÅ‚ byÄ‡
            // pozycjonowany wzglÄ™dem krawÄ™dzi okna/body, a potem odjÄ™ta pozycja chatWrapper
            
            // Oblicz docelowÄ… pozycjÄ™ w kontenerze
            const targetLeft = chatRect.left - document.getElementById('container').getBoundingClientRect().left; // Lewa krawÄ™dÅº chatWrapper
            const targetTop = 0; // GÃ³ra chatWrapper

            twitchPlayer.style.left = `${targetLeft}px`;
            twitchPlayer.style.top = `${targetTop}px`;

            // Dostosuj rozmiar playera, aby pasowaÅ‚ do szerokoÅ›ci czatu (opcjonalnie, ale wyglÄ…da lepiej)
            twitchPlayer.style.width = `${chatRect.width}px`;
            twitchPlayer.style.height = `${chatRect.width * 9 / 16}px`; // Zachowaj proporcje 16:9

            // Zaktualizuj playerHeight po zmianie szerokoÅ›ci
            const newPlayerHeight = twitchPlayer.offsetHeight;

            // Zmniejsz wysokoÅ›Ä‡ JChat iframe
            const twitchInputHeight = twitchChatInputIframe.offsetHeight; // Powinno byÄ‡ ~95px
            giambajChatIframe.style.height = `calc(100% - ${newPlayerHeight + twitchInputHeight}px)`;
            giambajChatIframe.style.top = `${newPlayerHeight}px`; // PrzesuÅ„ JChat pod playera

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'OdeÅ›lij'; // ZmieÅ„ tekst przycisku
        }

        function undockPlayerFromChat() {
            // PrzywrÃ³Ä‡ oryginalne pozycje i rozmiary playera
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            // PrzywrÃ³Ä‡ oryginalnÄ… wysokoÅ›Ä‡ JChat iframe
            giambajChatIframe.style.height = `calc(100% - 95px)`; // PowrÃ³t do domyÅ›lnej wysokoÅ›ci
            giambajChatIframe.style.top = `0px`; // PowrÃ³t na gÃ³rÄ™

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuja'; // ZmieÅ„ tekst przycisku
        }

        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });
    </script>
</body>
</html>
