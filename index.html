<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
        }
        #container {
            position: relative;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        #kickPlayer {
            width: 1533px;
            height: calc(1533px * 9 / 16);
            background-color: black;
        }
        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
        }
        #chat {
            width: 20%;
            height: 100vh;
            overflow-y: scroll;
            border-left: 2px solid white;
            color: white;
        }
        .chat-message {
            margin: 10px 0;
        }
        .chat-message img {
            max-width: 25px;
            max-height: 25px;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://player.kick.com/adamekl" frameborder="0" allowfullscreen="true"></iframe>
        <div id="twitchPlayer">
            <iframe src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
        </div>
    </div>
    
    <div id="chat"></div>

    <script>
        const chatContainer = document.getElementById('chat');
        const channelName = 'adamekl'; // Zmienna z nazwą kanału
        const oauthToken = 'Bearer 5fjkmu9yorreq4xqywsw3t41oj6tj4'; // Uzyskany token OAuth

        // Zmienne WebSocket
        const twitchWebSocket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
        
        twitchWebSocket.onopen = function() {
            // Połączenie z Twitch IRC
            twitchWebSocket.send('PASS ' + oauthToken);
            twitchWebSocket.send('NICK justinfan12345'); // Przykładowy Nick użytkownika
            twitchWebSocket.send('JOIN #' + channelName); // Dołącz do kanału
        };

        // Odbieranie wiadomości czatu
        twitchWebSocket.onmessage = function(event) {
            const message = event.data;

            if (message.includes('PRIVMSG')) {
                const messageContent = parseMessage(message);
                displayMessage(messageContent);
            }
        };

        // Funkcja parsująca wiadomość
        function parseMessage(message) {
            const messageParts = message.split(' :');
            const messageText = messageParts[1];
            return messageText;
        }

        // Funkcja do wyświetlania wiadomości na stronie
        function displayMessage(messageText) {
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            chatMessage.innerHTML = parseEmotes(messageText); // Funkcja do przetwarzania emotek
            chatContainer.appendChild(chatMessage);
        }

        // Funkcja do przetwarzania emotek (w tym 7TV)
        function parseEmotes(messageText) {
            // Przykład, jak dodać obsługę emotek, jeśli masz dostęp do API 7TV
            messageText = messageText.replace(':7tv_emote:', '<img src="https://cdn.7tv.app/emote/abc123/1x" alt="7TV Emote">');
            return messageText;
        }
    </script>
</body>
</html>
