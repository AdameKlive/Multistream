<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
        }
        #container {
            position: relative;
            width: 80%;
            height: 100vh;
        }
        #kickPlayer {
            width: 100%;
            height: 100%;
        }
        #twitchPlayer {
            position: absolute;
            width: 854px;  /* Max szerokoÅ›Ä‡ */
            height: 480px; /* Max wysokoÅ›Ä‡ */
            top: 10px;
            left: 10px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
        }
        #twitchIframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: -35px; /* Ustawienie przyciskÃ³w poniÅ¼ej boxu */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #chat {
            width: 20%;
            height: 100vh;
            border-left: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="kickPlayer" src="https://kick.com/adamekl/embed?parent=adameklive.github.io" frameborder="0" allowfullscreen></iframe>
        
        <div id="twitchPlayer">
            <iframe id="twitchIframe" src="https://player.twitch.tv/?channel=adamekl&parent=adameklive.github.io" frameborder="0" allowfullscreen></iframe>
            <div class="controls">
                <button id="shrink">âž–</button>
                <button id="expand">âž•</button>
                <button id="move">ðŸ”¼</button>
            </div>
        </div>
    </div>
    
    <iframe id="chat" src="https://www.twitch.tv/embed/adamekl/chat?parent=adameklive.github.io" frameborder="0" style="pointer-events: all;" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
    
    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const twitchIframe = document.getElementById('twitchIframe');
        let isMoving = false;
        let offsetX, offsetY;

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.offsetLeft;
            offsetY = e.clientY - twitchPlayer.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                twitchPlayer.style.left = `${e.clientX - offsetX}px`;
                twitchPlayer.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isMoving = false;
        });

        let currentWidth = 854;
        let currentHeight = 480;

        document.getElementById('shrink').addEventListener('click', () => {
            if (currentWidth > 427) {  // 50% szerokoÅ›ci 854px to 427px
                currentWidth -= 85;  // Zmiana o 10% szerokoÅ›ci (85px)
                currentHeight = (currentWidth * 9) / 16; // Proporcje 16:9
                twitchPlayer.style.width = `${currentWidth}px`;
                twitchPlayer.style.height = `${Math.max(currentHeight, 160)}px`;  // Minimalna wysokoÅ›Ä‡ 160px
            }
        });

        document.getElementById('expand').addEventListener('click', () => {
            if (currentWidth < 854) {  // Maksymalna szerokoÅ›Ä‡ to 854px
                currentWidth += 85;  // Zmiana o 10% szerokoÅ›ci (85px)
                currentHeight = (currentWidth * 9) / 16; // Proporcje 16:9
                twitchPlayer.style.width = `${currentWidth}px`;
                twitchPlayer.style.height = `${Math.min(currentHeight, 480)}px`;  // Maksymalna wysokoÅ›Ä‡ 480px
            }
        });
    </script>
</body>
</html>
