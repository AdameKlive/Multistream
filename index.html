<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
            background-color: black;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; /* WypeÅ‚nij caÅ‚Ä… wysokoÅ›Ä‡ widokowÄ… */
        }

        #globalContainer { /* Nowy kontener nadrzÄ™dny, ktÃ³ry bÄ™dzie zarzÄ…dzaÅ‚ layoutem */
            display: flex; /* UÅ¼ywamy flexboxa */
            width: 100%; /* Zajmuje caÅ‚Ä… szerokoÅ›Ä‡ body */
            height: 100%; /* Zajmuje caÅ‚Ä… wysokoÅ›Ä‡ body */
            justify-content: space-between; /* RozmieÅ›Ä‡ playery i czat */
            align-items: flex-start; /* Dopasuj do gÃ³ry */
        }

        #mainContent { /* Kontener dla playerÃ³w */
            flex-grow: 1; /* PozwÃ³l mu rosnÄ…Ä‡, zajmujÄ…c dostÄ™pnÄ… przestrzeÅ„ */
            display: flex;
            flex-direction: column; /* Playery jeden pod drugim */
            position: relative; /* Dla pozycjonowania twitchPlayer */
            padding: 10px; /* MaÅ‚y padding, jeÅ›li chcesz */
            box-sizing: border-box; /* padding wliczony w szerokoÅ›Ä‡ */
            width: 80%; /* PoczÄ…tkowa szerokoÅ›Ä‡ wzglÄ™dna, ale flex-grow to gÅ‚Ã³wna siÅ‚a */
        }

        #kickPlayer {
            width: 100%; /* WypeÅ‚nij dostÄ™pnÄ… szerokoÅ›Ä‡ mainContent */
            height: calc(100vw * 9 / 16 * 0.8); /* Proporcje Kicka (odniesienie do globalnej szerokoÅ›ci) - to moÅ¼e wymagaÄ‡ dostosowania */
            max-height: 80vh; /* Ogranicz maksymalnÄ… wysokoÅ›Ä‡, Å¼eby nie byÅ‚ za duÅ¼y */
            background-color: black;
        }

        #twitchPlayer {
            position: absolute;
            width: 427px;
            height: 240px;
            top: 10px;
            left: 10px;
            border: 2px solid white;
            cursor: grab;
            z-index: 100; 
            transition: left 0.3s ease, top 0.3s ease, width 0.3s ease, height 0.3s ease;
        }
        .controls {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .controls button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 0 2px;
            border-radius: 3px;
        }
        #twitchPlayer:hover .controls {
            display: flex;
        }

        /* === Sekcja czatu Twitcha - CHATSIDEBAR === */
        #chatSidebar { /* Nowy kontener dla czatu */
            display: flex;
            flex-direction: column; /* UÅ‚Ã³Å¼ przycisk i iframe pionowo */
            width: 350px; /* PoczÄ…tkowa szerokoÅ›Ä‡ czatu */
            min-width: 50px; /* Minimalna szerokoÅ›Ä‡, gdy schowany (na przycisk) */
            height: 100vh;
            border-left: 2px solid white;
            background-color: #1a1a1a;
            transition: width 0.3s ease; /* PÅ‚ynna animacja szerokoÅ›ci */
            overflow: hidden; /* Ukryj scrollbar, gdy czat jest schowany */
        }

        #chatSidebar.hidden {
            width: 50px; /* Schowana szerokoÅ›Ä‡, tylko na przycisk */
        }

        #twitchChatIframe { 
            flex-grow: 1; /* WypeÅ‚nia dostÄ™pnÄ… przestrzeÅ„ */
            width: 100%;
            border: none;
        }

        /* Przyciski do ukrywania/pokazywania czatu */
        .chat-toggle-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background-color: #2a2a2a; /* Lekko ciemniejsze tÅ‚o dla paska przycisku */
            flex-shrink: 0; /* Nie pozwÃ³l, aby ten element siÄ™ skurczyÅ‚ */
            height: 40px; /* WysokoÅ›Ä‡ paska z przyciskiem */
        }

        .chat-toggle-buttons button {
            background: rgba(255, 255, 255, 0.2); /* Przezroczyste tÅ‚o dla przycisku */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1.2em;
            line-height: 1;
            transition: background-color 0.2s ease;
        }

        .chat-toggle-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Ukryj iframe czatu, gdy czat jest schowany */
        #chatSidebar.hidden #twitchChatIframe {
            display: none; /* Ukryj iframe czatu */
        }
        /* Ukryj przycisk "<<" gdy czat jest schowany */
        #chatToggleButtonHide {
            display: none;
        }
        /* PokaÅ¼ przycisk ">>" gdy czat jest schowany */
        #chatSidebar.hidden #chatToggleButtonShow {
            display: block; /* PokaÅ¼ strzaÅ‚kÄ™ w prawo, gdy czat jest ukryty */
        }
        /* Ukryj przycisk ">>" gdy czat jest widoczny */
        #chatToggleButtonShow {
            display: none;
        }
        /* PokaÅ¼ przycisk "<<" gdy czat jest widoczny */
        #chatSidebar:not(.hidden) #chatToggleButtonHide {
            display: block; /* PokaÅ¼ strzaÅ‚kÄ™ w lewo, gdy czat jest widoczny */
        }

        /* Styl tooltipa dla przycisku wewnÄ…trz sidebar */
        .chat-toggle-buttons button .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute; /* Pozycjonowanie wzglÄ™dem przycisku */
            z-index: 1;
            left: 50%;
            transform: translateX(-50%) translateY(-100%); /* Nad przyciskiem */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
            pointer-events: none; /* Upewnij siÄ™, Å¼e tooltip nie blokuje interakcji */
            top: -10px; /* OdlegÅ‚oÅ›Ä‡ od przycisku */
        }

        .chat-toggle-buttons button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="globalContainer"> <div id="mainContent"> 
            <iframe id="kickPlayer" src="https://player.kick.com/imbotmundrol" frameborder="0" allowfullscreen="true"></iframe>

            <div id="twitchPlayer">
                <iframe src="https://player.twitch.tv/?channel=adamekl&parent=film.adameklive.pl" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
                <div class="controls">
                    <button id="shrink" title="Zmniejsz player">âž–</button>
                    <button id="expand" title="PowiÄ™ksz player">âž•</button>
                    <button id="move" title="PrzeciÄ…gnij player">ðŸ”²</button>
                    <button id="toggleChatDock" title="Zadokuj/Odokuj player nad czatem">Dokuj</button>
                </div>
            </div>
        </div>

        <div id="chatSidebar"> <div class="chat-toggle-buttons">
                <button id="chatToggleButtonHide" title="Ukryj Czat">
                    &laquo;<span class="tooltip">Ukryj Czat</span>
                </button>
                <button id="chatToggleButtonShow" title="PokaÅ¼ Czat">
                    &raquo;<span class="tooltip">PokaÅ¼ Czat</span>
                </button>
            </div>
            <iframe id="twitchChatIframe" src="https://www.twitch.tv/embed/adamekl/chat?parent=film.adameklive.pl" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"></iframe>
        </div>
    </div>

    <script>
        const twitchPlayer = document.getElementById('twitchPlayer');
        const controls = document.querySelector('.controls');
        const chatSidebar = document.getElementById('chatSidebar'); // Zmieniono na chatSidebar
        const twitchChatIframe = document.getElementById('twitchChatIframe');
        const mainContent = document.getElementById('mainContent'); 

        const chatToggleButtonHide = document.getElementById('chatToggleButtonHide');
        const chatToggleButtonShow = document.getElementById('chatToggleButtonShow');


        const CHAT_VISIBLE_WIDTH = 350; // SzerokoÅ›Ä‡ czatu gdy widoczny
        const CHAT_HIDDEN_WIDTH = 50;  // SzerokoÅ›Ä‡ czatu gdy ukryty (na przycisk)

        let minWidth = 213;
        let minHeight = 120;
        let maxWidth = 854;
        let maxHeight = 480;
        
        const initialPlayerLeft = twitchPlayer.offsetLeft;
        const initialPlayerTop = twitchPlayer.offsetTop;
        const initialPlayerWidth = twitchPlayer.offsetWidth;
        const initialPlayerHeight = twitchPlayer.offsetHeight;

        let isPlayerDockedToChat = false; 
        let isChatHidden = false; // Stan poczÄ…tkowy: czat widoczny

        function changeSize(delta) {
            let currentWidth = twitchPlayer.offsetWidth;
            let newWidth = currentWidth + delta;
            let newHeight = (newWidth * 9) / 16;

            newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            twitchPlayer.style.width = `${newWidth}px`;
            twitchPlayer.style.height = `${newHeight}px`;

            if (isPlayerDockedToChat) {
                dockPlayerToChat(true); 
            }
        }

        document.getElementById('shrink').addEventListener('click', () => changeSize(-42));
        document.getElementById('expand').addEventListener('click', () => changeSize(42));

        let isMoving = false;
        let offsetX, offsetY;
        let containerRect; 

        document.getElementById('move').addEventListener('mousedown', (e) => {
            isMoving = true;
            offsetX = e.clientX - twitchPlayer.getBoundingClientRect().left;
            offsetY = e.clientY - twitchPlayer.getBoundingClientRect().top;
            
            // Pobierz wymiary kontenera (teraz mainContent) raz
            containerRect = mainContent.getBoundingClientRect();

            document.body.style.cursor = 'grabbing';
            e.preventDefault();

            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isMoving) {
                let newGlobalLeft = e.clientX - offsetX;
                let newGlobalTop = e.clientY - offsetY;

                requestAnimationFrame(() => {
                    let boundedLeft = Math.max(containerRect.left, Math.min(newGlobalLeft, containerRect.right - twitchPlayer.offsetWidth));
                    let boundedTop = Math.max(containerRect.top, Math.min(newGlobalTop, containerRect.bottom - twitchPlayer.offsetHeight));

                    twitchPlayer.style.left = `${boundedLeft - containerRect.left}px`;
                    twitchPlayer.style.top = `${boundedTop - containerRect.top}px`;
                });
            }
        });

        document.addEventListener('mouseup', () => {
            if (isMoving) {
                isMoving = false;
                document.body.style.cursor = 'default';
                containerRect = null;
            }
        });

        twitchPlayer.addEventListener('mouseenter', () => {
            controls.style.display = 'flex';
        });

        twitchPlayer.addEventListener('mouseleave', () => {
            if (!isMoving) {
                controls.style.display = 'none';
            }
        });

        // --- FunkcjonalnoÅ›Ä‡ DOCKOWANIA ---
        function dockPlayerToChat(forceRecalculate = false) {
            if (isPlayerDockedToChat && !forceRecalculate) return;

            // JeÅ›li czat jest ukryty, pokaÅ¼ go przed dokowaniem
            if (isChatHidden) {
                toggleChatVisibility(false); // PokaÅ¼ czat bez wywoÅ‚ywania listenera przycisku
            }

            const chatRect = chatSidebar.getBoundingClientRect(); // Pobierz wymiary chatSidebar
            let playerWidthOnDock = chatRect.width; 
            
            twitchPlayer.style.width = `${playerWidthOnDock}px`;
            twitchPlayer.style.height = `${playerWidthOnDock * 9 / 16}px`;
            
            const playerHeightOnDock = twitchPlayer.offsetHeight; 

            twitchPlayer.style.position = 'absolute'; // Pozostaw absolute w mainContent
            twitchPlayer.style.left = `${chatRect.left - mainContent.getBoundingClientRect().left}px`; // Pozycja wzglÄ™dem mainContent
            twitchPlayer.style.top = `${chatRect.top - mainContent.getBoundingClientRect().top}px`; // Pozycja wzglÄ™dem mainContent

            twitchChatIframe.style.height = `calc(100% - ${playerHeightOnDock}px)`;
            twitchChatIframe.style.top = `${playerHeightOnDock}px`; 
            twitchChatIframe.style.position = 'relative'; // Upewnij siÄ™, Å¼e jest relatywny do sidebar

            isPlayerDockedToChat = true;
            toggleChatDockButton.textContent = 'OdeÅ›lij';
            toggleChatDockButton.title = 'Odokuj player i przywrÃ³Ä‡ czat';
        }

        function undockPlayerFromChat() {
            twitchPlayer.style.position = 'absolute'; 
            twitchPlayer.style.left = `${initialPlayerLeft}px`;
            twitchPlayer.style.top = `${initialPlayerTop}px`;
            twitchPlayer.style.width = `${initialPlayerWidth}px`;
            twitchPlayer.style.height = `${initialPlayerHeight}px`;

            twitchChatIframe.style.height = `100%`;
            twitchChatIframe.style.top = `0px`;
            twitchChatIframe.style.position = 'static'; // PrzywrÃ³Ä‡ na static/domyÅ›lny

            isPlayerDockedToChat = false;
            toggleChatDockButton.textContent = 'Dokuj';
            toggleChatDockButton.title = 'Zadokuj/Odokuj player nad czatem';
        }

        const toggleChatDockButton = document.getElementById('toggleChatDock');
        toggleChatDockButton.addEventListener('click', () => {
            if (isPlayerDockedToChat) {
                undockPlayerFromChat();
            } else {
                dockPlayerToChat();
            }
        });

        // --- FunkcjonalnoÅ›Ä‡ UKRYWANIA/POKAZYWANIA CZATU Z ANIMACJÄ„ (jak Twitch) ---
        function toggleChatVisibility(fromButton = true) {
            if (isChatHidden) { // Czat jest ukryty, wiÄ™c go pokaÅ¼
                chatSidebar.classList.remove('hidden');
                isChatHidden = false;
            } else { // Czat jest widoczny, wiÄ™c go ukryj
                chatSidebar.classList.add('hidden');
                isChatHidden = true;
                // JeÅ›li czat jest ukrywany, odokuj playera, jeÅ›li byÅ‚ zadokowany
                if (isPlayerDockedToChat) {
                    undockPlayerFromChat();
                }
            }
        }

        chatToggleButtonHide.addEventListener('click', () => toggleChatVisibility(true));
        chatToggleButtonShow.addEventListener('click', () => toggleChatVisibility(true));

        // Inicjalizacja: upewnij siÄ™, Å¼e chatSidebar jest widoczny na poczÄ…tku
        // i Å¼e poprawny przycisk jest widoczny.
        // DomyÅ›lnie isChatHidden jest false, wiÄ™c nic nie trzeba robiÄ‡ na start.
    </script>
</body>
</html>
